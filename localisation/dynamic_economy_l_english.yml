l_english:
 # Activation
 DE_activate_title:0 "DNYMAMIC ECONOMY, Activate"
 DE_activate_desc:0 "The §ODynamic Economy§! mechanics will start to apply to your campaign. \nFor now, the only feature is an update of trade good prices every five years, depending on total supply and demand in the world. \nIt can be toggled on/off again by clicking this decision. Every time you click the Activate decision, the event starting the recalculation will happen in a few days. \n\nOther features to appear in the future:\n - Extractive resources get depleted (and more discovered)\n - Overproduction of an biological trade good may deplete it (exotic animals, pearls, etc)\n - Provinces may change their trade good to adapt to the new prices"
 DE_deactivate_title:0 "DNYMAMIC ECONOMY, Deactivate"
 DE_deactivate_desc:0 "Deactivate the Dynamic Economy meachanics. It can be toggled back whenever you want. "
 
 # Update prices
 dyneconomy.1.t:0 "Calculate Dynamic Economy"
 dyneconomy.1.d:0 "This event (which is Hidden, by the way) calculates the total supply and demand of each type or trade good in the world, and assigns the global flags that will determine these prices. The prices will be set in an event happning five days after this one. "
 dyneconomy.1.a:0 "Ok, great"
 dyneconomy.2.t:0 "DYNAMIC ECONOMY UPDATE"
 dyneconomy.2.d:0 "After the fiver year period, all trade goods prices are recalculated again. "
 dyneconomy.2.a:0 "It's the economy!"
 
 dyneconomy.4.t:0 "Create a new market in [Root.GetAreaName]"
 dyneconomy.4.d:0 "While inspecting the economy and markets around [Root.GetAreaName], we feel that [Root.GetName] would be a good place for a new market. But will it be enough to convince the population to go there? The more markets already existing in this area, the costlier it is..."
 dyneconomy.4.1:0 "[Root.GetName] will be the new market center in [Root.GetAreaName]"
 dyneconomy.4.2:0 "[Root.GetAreaName] will get a new market center"
 dyneconomy.4.3:0 "A third market for [Root.GetAreaName]!"
 dyneconomy.4.4:0 "There is still place! A fourth market!"
 dyneconomy.4.5:0 "Five markets in [Root.GetAreaName]!"
 dyneconomy.4.99:0 "We decide not to add new markets"
 
 trade_limits.1.t:0 "Show trade node statistics"
 trade_limits.1.d:0 "This trade node, whose capital is [tn_capital_target.GetName] and owned by [tn_capital_target.owner.GetName], has these values:\n - Total trade value [tn_capital_target.DE_tvalue_total.GetValue]¤ (production [tn_capital_target.DE_tvalue_own.GetValue]¤, and trade [tn_capital_target.DE_tvalue_trade.GetValue]¤) and consists of [tn_capital_target.DE_prov.GetValue] provinces. "
 DE_tn_viewer:0 "Trade Node, economy"
 desc_DE_tn_viewer:0 "These are the values for this trade node, as a whole. \n[Root.DE_prov.GetValue] provinces having §Y[Root.DE_tvalue_total.GetValue]¤§! total value (§Y[Root.DE_tvalue_own.GetValue]¤§! due to production, and §Y[Root.DE_tvalue_trade.GetValue]¤§! due to trade. \nNumber of Centers of Trade: [Root.DE_cot_9.GetValue] Lv9, [Root.DE_cot_8.GetValue] Lv8, [Root.DE_cot_7.GetValue] Lv7\n[Root.DE_cot_6.GetValue] Lv6, [Root.DE_cot_5.GetValue] Lv5, [Root.DE_cot_4.GetValue] Lv4, [Root.DE_cot_3.GetValue] Lv3, [Root.DE_cot_2.GetValue] Lv2, [Root.DE_cot_1.GetValue] Lv1. \n§TTotal weight §!of centers of trade is §T[Root.DE_cot_weight.GetValue]§!. \nThe formula is 'Level x (1,1^level) -1'. \nThe §Oratio§! betweem them is §O[Root.DE_tvratio.GetValue]§! trade value per each level. It should not fall under 10, or this trade node will turn decadent and centers of trade will diminish. "
 
 DE_new_cot_key:0 "A new §Ocenter of trade (lv1)§! will appear in [Root.GetName]"
 DE_cot1_lacks_dip:0 "To add a new center of trade we need 100 £dip£"
 DE_cot2_lacks_dip:0 "To add a second center of trade we need 200 £dip£"
 DE_cot3_lacks_dip:0 "To add a third center of trade we need 400 £dip£"
 DE_cot4_lacks_dip:0 "To add a fourth center of trade we need 800 £dip£"
 DE_cot5_lacks_dip:0 "To add a fifth center of trade we need 1500 £dip£"
 