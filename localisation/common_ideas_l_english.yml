 solon_reforms:0 "Solon Reforms"
 solon_reforms_desc:0 "In the start of 6th century BC Solon become an archont of Athens. He gained authority over all matter of state and reformed ecoonomical, moral and political basis of Athens. According to the Constitution of the Athenians, Solon legislated for all citizens to be admitted into the Ekklesia (assembly of Athenian citizens), not only wealth ones, and for a court (the Heliaia) to be formed from all the citizens. By giving common people the power not only to elect officials but also to call them to account, Solon appears to have established the foundations of a true republic."
 greco_persian_wars_marathon:0 "Greco-Persian Wars and Battle at Marathon"
 greco_persian_wars_marathon_desc:0 "In 5th century BC Persian Empire started its expansion into Balkans. Athens were one of few greek states taht resisted their attempts, and become center of resisitance to persians. After defeating ppersians in glorius battles at Marathon, and many battles on land and sea afterwards, Athens started becoming political and cultural center of Greece, and will remember their ancestors victories for ages."
 pinnacle_of_culture:0 "Pinnacle of Culture"
 pinnacle_of_culture_desc:0 "Athens truly become cultural center of a greek world. Odeons, libraries, beatuful temples, with perfect statues, shady stoas with collonades, where young and old can listed the lessons of famous philosophers - our capital is famous for all of that. And from Athens, our culture spread to whole world, enlightening the barbarians."

