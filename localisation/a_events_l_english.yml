 custom_religion.2.e:0 "Let the celebration be individual"
 medo_assyrian_war.1.t:0 "The Fall of Nineveh"
 medo_assyrian_war.1.d:0 "As the Assyrian empire collapsed into anarchy and succession crises following the death of King Ashurbanipal, it's former vassals of Babylonia and Media rebelled against the assyrian hegemony and started their own separeted wars with their former overlords. The medes led by King Cyaxares united the western iranian tribes and marched down in to the Assyrian heartland winning a decisive victory at the city of Assur in 614 B.C and posteriorly sacked the city, here he met with the forces of the chaldean King of Babylon Nabopolassar (who had being at war with Assyria for over 12 years) there they united forces by forming an alliance and marched in to the assyrian capital of Nineveh in 613 B.C and by August of the next year the city had fallen to the coalition. The battle was fierced with the sagartians and medes being the decissive factor in the victory but also the ones who most savagely plundered the city as major buildings were severely damaged and the palaces were completely burned down, it was during the sacking that the King of Assyria himself Shin-Shar-Ishkun died while defending the palace. However there are reports saying that his brother Ashur Uballit managed to escape the siege and is now mustering the remnants of the Assyrian army at the city of Harran perhaps in an attempt to recover the Assyrian heartland."
 medo_assyrian_war.1.a:0 "Nineveh has fallen but Assyria still hasn't"
 medo_assyrian_war.2.t:0 "Intervention in Assyria?"
 medo_assyrian_war.2.d:0 "The land of Ashur has being overrun almost completely by the Babylonians and Iranians, their armies now march more quickly than ever and are by now moving to capture the city of Harran were the Assyrian King has reunited the remnants of his armies. This poses a threat to the security of Egypt as even though it was not too much time ago that the assyrians invaded Egypt they currently don't represent a real danger, however this can't be said of the babylonians who are by now the dominant military power in Mesopotamia and if they manage to conquer Assyria the next target could be Egypt, in order to prevent this possible scenario we could preemptively strike first by proposing an alliance with the assyrians and reasserting dominance in the Levant."
 medo_assyrian_war.2.a:0 "We should propose an assyro-egyptian alliance!"
 medo_assyrian_war.2.b:0 "The assyrian people have already lost"
 medo_assyrian_war.3.t:0 "An egyptian offer"
 medo_assyrian_war.3.d:0 "An egyptian delegation has approached us offering the formation of an alliance and the immediate intervention of Egypt in our war as well as some material support and in exchange for this aid we promise to the egyptians our retreat from Syria and Palestine in case we win the war."
 medo_assyrian_war.3.a:0 "Together with the egyptians we will win this war!"
 medo_assyrian_war.3.b:0 "We don't need egyptian help, we will win on our own"
 medo_assyrian_war.4.t:0 "Medo-Babylonian Victory"
 medo_assyrian_war.4.d:0 "The war against the formerly almighty assyrian empire has been a decisive victory for the coalition of babylonians and medes as now all of the assyrian territories have being occupied and their king and armies are vanquished. As we now have take control over this provinces it has come due time to comply to our pact that we made to the medes and cede to them the eastern and northern parts of Assyria and also dominion over the elamites and urartians as we compromise to divide the assyrian world between ourselves."
 medo_assyrian_war.4.a:0 "Give north-eastern Assyria to the medes"
 medo_assyrian_war.4.b:0 "This territories are rightfully babylonian"
 medo_assyrian_war.5.t:0 "Babylonia stays true to their word"
 medo_assyrian_war.5.d:0 "As pacted with the babylonians they have given to us the territories of north and eastern assyria and accepted our hegemony over Elam and Urartu, a great future awaits for the Iranians but for now we need to decide in how we will also reward the tribes that accompanied us in this long campaign."
 medo_assyrian_war.5.a:0 "Give Arbela to the Sagartians and gold to the persians"
 medo_assyrian_war.5.b:0 "They will receive nothing"
 medo_assyrian_war.501.t:0 "Babylonia breaks it's promise"
 medo_assyrian_war.501.d:0 "The trecherous babylonians have broken the promise they made with us! Instead of peacefully ceding the provinces of Assyria that were our rightful claim they have decided to occupy these territories, this is outrageous and after all we have sacrificed in a lenghty war and it is now time to once again rally our armies and fight for retribution."
 medo_assyrian_war.501.a:0 "We will conquered this wretched people!"
 medo_assyrian_war.6.t:0 "Assyria defeats the medes and babylonians"
 medo_assyrian_war.6.d:0 "We have made the impossible and won against the armies of the rebel medes and babylonians, this shows the great strenght of the assyrian people that even in our darkest moment we have succeded and defeated our enemies. However in spite of the joyous state of our people we now have to comply to the egyptian demands of retreating all our forces from the Trans-Euphratia as otherwise we could suffer from the anger of the egyptians."
 medo_assyrian_war.6.a:0 "We will stick to our word and retreat from Trans-Euphratia"
 medo_assyrian_war.6.b:0 "Compared to our previous situation, an Egyptian invasion seems like nothing"
 medo_assyrian_war.601.t:0 "The Assyrians have refused to give up Trans-Euphratia"
 medo_assyrian_war.601.d:0 "The assyrians instead of abandoning their fortresses in the Trans-Euphratia have decided to reinforce them with soldiers from the now liberated Assyria this great offence is something that can only be paid by war."
 medo_assyrian_war.601.a:0 "We will crush the assyrians"
 medo_assyrian_war.7.t:0 "Assyria falls to the medes and babylonians"
 medo_assyrian_war.7.d:0 "In spite of our best efforts to avoid the assyrian collapse the course of events had already been decided and our efforts futile, however, it arises the opportunity for our interests in the Trans-Euphratia that with the excuse to enforce our pact with the assyrians we posses a legitimate claim for the provinces there, we can now decide on how we will act now."
 medo_assyrian_war.7.a:0 "Let's strike immediately the babylonians"
 medo_assyrian_war.7.b:0 "We should buy our time to reorganized our forces first"
 medo_assyrian_war.8.t:0 "The future of the Cilicians"
 medo_assyrian_war.8.d:0 "Cilicia was once a powerful and independent kingdom united under a dynasty on the city of Adana that ended when the assyrians invade and annexed us but now the assyrians have collapsed to the babylonians and medes and some elements of our nobility at Adana are hastily proposing a reunion of all Cilician states in a single kingdom once again, among these is a young and talented noble called Syennesis who claims that for a better future the cilicians should unite with him as King and he seems to have achieved a large following with his silver tongue."
 medo_assyrian_war.8.a:0 "Cilicia should be united with Syennesis as it's King!"
 medo_assyrian_war.801.t:0 "Syennesis I King of Cilicia"
 medo_assyrian_war.801.d:0 "A cilician noble from Adana has recently proclaimed himself as King of all Cilicia a title used before the assyrians conquered southeastern anatolia; he gives convincing arguments on the necessity to form an united Cilicia as to protect from the new menaces that represent the medes and babylonians and guarantees us that as fellow cilicians we will be treated well."
 medo_assyrian_war.801.a:0 "Accept his offer"
 medo_assyrian_war.801.b:0 "Reject his offer"
 medo_assyrian_war.8.b:0 "An united Cilicia didn't stopped the assyrians before though..."
 new_governments.1.t:0 "Powerful Local Nomarch"
 new_governments.1.d:0 "The weak pressence of the Pharaoh has allowed for the Nomarch at $PROVINCENAME$ to become a local figurehead in the region and his influence it is now predominant."
 new_governments.1.a:0 "Reduced his powers over time"
 new_governments.1.b:0 "Revoked his title immediately"
 new_governments.2.t:0 "Growing power of the priests"
 new_governments.2.b:0 "Being highly influential in egyptian life it is normal that parts of our government are now favouring the priests over others."
 new_governments.2.a:0 "A normal development"
 new_governments.3.t:0 "Too powerful priests"
 new_governments.3.b:0 "Due to their control over Egypt the priests are now seeking to destibilized the kingdom from within in order to them gain more power."
 new_governments.3.a:0 "Their influence should be reduce"
 new_governments.4.t:0 "Corruption in the Priesthood"
 new_governments.4.d:0 "With their growing influence over Egypt the priests are now more interested in government management, however recently this has also caused some corruption as the priests want to secure more wealth for them."
 new_governments.4.a:0 "Turn a blind eye"
 new_governments.4.b:0 "Punish the corrupt priests"
 new_governments.5.t:0 "Construction of a new temple"
 new_governments.5.d:0 "Due to the lack of a proper religious building in $PROVINCENAME$ the priests have plan the construction of a temple in the city and have asked the pharaoh to allow this."
 new_governments.5.a:0 "Allow their construction"
 new_governments.5.b:0 "Confiscate the materials, we will build the temple"
 new_governments.6.t:0 "Destiny of the vanquished"
 new_governments.6.d:0 "Thanks to our recent victory in battle against $FROM_COUNTRY$ a lot of warriors have been captured and it has come to the decision of our Pharaoh as in the times of old into what to do with the vanquished."
 new_governments.6.a:0 "Integrate this people into our armies"
 new_governments.6.b:0 "Execute them and cut their hands"
 new_governments.6.c:0 "Settle them in an egyptian city"
 new_governments.7.t:0 "The nobles from $PROVINCENAME$"
 new_governments.7.d:0 "The annexation of the province of $PROVINCENAME$ has brought the attention of the Pharaoh as the city has a large population of the upper class that rule the province, and it has now been suggested that these local ruling class should be indoctritinated into the egyptian customs as has being the tradition in order to allow for a better integration into Egypt however other options are available."
 new_governments.7.a:0 "Indoctrinate the children of the nobility"
 new_governments.7.b:0 "Execute them!"
 new_governments.7.c:0 "Revoke their titles and put egyptians in command"
 new_governments.8.t:0 "The Heb Sed of $MONARCH$"
 new_governments.8.d:0 "Heb Sed is one of the most ancient traditions from Egypt celebrated since the times of the first dynasty, this consists of a celebration across all of Egypt to reinforce the divine authority and powers of the Pharaoh in the eyes of the people and the gods but it is also a royal jubilee celebrated after the 30th regnal year of the current Pharaoh and there after every four years."
 new_governments.8.a:0 "Organize a lavish Heb Sed!"
 new_governments.8.b:0 "Prepare the Heb Sed"
 new_governments.9.t:0 "Heb Sed!"
 new_governments.9.d:0 "As four years have already pass since the last Heb Sed of $MONARCHTITLE$ $MONARCH$ it is now time to celebrate a new jubilee to revitalize his divine powers."
 new_governments.9.a:0 "Organize the Heb Sed!"
 new_governments.9.b:0 "Organize a modest Heb Sed"
 new_governments.10.t:0 "Appointment of the Tjaty"
 new_governments.10.d:0 "The Tjaty or Grand Vizier is the second most important position in Egypt as he acts as a Prime Minister of the country having all kinds in the interior affairs of the country, usually he is appointed from the Pharao's family or inherits his title and due to his great responsabilities extremely strict standards and rules are put into this position as he functions in the fields of agriculture, judiciary, finance, war, building and the executive but as it is impossible to have all this traits in one single Tjaty it is better to just choose one that has expertise in one field."
 new_governments.10.a:0 "Appoint a steward"
 new_governments.10.b:0 "Appoint an agriculture expert"
 new_governments.10.c:0 "Appoint an administrator"
 new_governments.10.e:0 "Appoint a law expert"
 new_governments.10.f:0 "Appoint an army organizer"
 new_governments.10.g:0 "Appoint an architect"
 new_governments.11.t:0 "Regulations on the Tjaty"
 new_governments.11.d:0 "The code of regulation for the Tjaty has always been that he must always obey the law, not act willfuly and judge fairly in order to mantain the country stable and his office with respect, sadly our current Tjaty has failed in this simple tasks and now he must be punish."
 new_governments.11.a:0 "Remove him as law commands"
 new_governments.11.b:0 "Mantain him, he is very useful"
 new_governments.12.t:0 "The Tjaty has died"
 new_governments.12.d:0 "Sad news have struck the country as today it has been confirmed that our Tjaty has died, his legacy will not be forgotten but for now the country might suffer from instability as his second most important charge is now empty."
 new_governments.12.a:0 "Hope he rests in peace in the afterlife"
 new_governments.13.t:0 "Discontent Tribes"
 new_governments.13.d:0 "Our $MONARCHTITLE$ $MONARCH$ has demonstatred to not be fit to rule over the Medes as now after years of internal stability and prosperity are gone due to ineffective rule that have left our country vulnerable, since the median kingdom is a confederation of various powerful tribes it is better to keep them appease so they won't turn against us most important $MONARCH$ should act as a proper $MONARCHTITLE$ in their eyes."
 new_governments.13.a:0 "The current position of $MONARCH$ is not the best"
 new_governments.14.t:0 "The tribes rebel!"
 new_governments.14.d:0 "The continue instability inside Media and $MONARCH$ little appeal to the tribes have caused the later to repudiate our $MONARCHTITLE$ naming him as a wicked and cruel monarch that is unable to rule properly, thus the tribes have offered support to the ruler of Anshan that have a claim to the median throne so he will rule them as they want and as they believe, bring back prosperity. However if Anshan declines the offer they might give the chance to other of our vassals."
 new_governments.14.a:0 "We will have no mercy against any traitors!"
 new_governments.1401.t:0 "The medes offer the throne to $COUNTRY$"
 new_governments.1401.d:0 "The tribes of the medes discontent with our overlord have offered our $MONARCHTITLE$ the throne of Media if we march our armies into Ecbatana and depose our cruel ruler, as they have promised to support us we could potentially take over Media putting our kingdom as the head of the iranians or as the King of Kings."
 new_governments.1401.a:0 "We will liberate them from tyranny!"
 new_governments.1401.b:0 "We are in no position to attack the mede army"
 new_governments.1402.t:0 "The medes offer the throne to $COUNTRY$"
 new_governments.1403.t:0 "The medes offer the throne to $COUNTRY$"
 new_governments.15.t:0 "War times sacrifice"
 new_governments.15.d:0 "As our country heads in to a war that seems to not be in our favor the priests have decided to arrange a ceremonial sacrifice in honor to our military traditions in order to boost the confidence of our armies, what is only needed now is what would be the sacrifice."
 new_governments.15.a:0 "Prepare the cattle!"
 new_governments.15.b:0 "Take some wheat for the sacrifice"
 new_governments.15.c:0 "That money is needed somewhere else"
 new_governments.16.t:0 "Zealots want to join the war"
 new_governments.16.d:0 "As we are at war with enemies of our religion some of our subjects blinded by the religious zeal that means crushing infidels want to join the ranks in our armies to contribute in the war effort, from this mob there is people from very different backgrounds that is prepared to join the battle whilst others are certainly not too good organize."
 new_governments.16.a:0 "Allow all of them into our armies!"
 new_governments.16.b:0 "I don't want this rabble to be in our glorious army"
 new_governments.16.c:0 "Only let the best equip to join"
 new_governments.17.t:0 "Growing fanaticism in our people"
 new_governments.17.d:0 "As the clergy gains more power in our country our people feel now more than ever that they are indeed special as they are the only ones that follow the only one true faith this has led to growing fanaticism in our society and also more hostility towards infidels."
 new_governments.17.a:0 "It is our god that stands above all others!"
 new_governments.18.t:0 "Other deities"
 new_governments.18.d:0 "As our country gets in to contact with other religions and the authority of our priests is weak our people is now being astray from our formal traditions and religious practices that are even commiting themselves to other deities. As this shakes the core foundation of our country it is the best to see this trend reverse."
 new_governments.18.a:0 "Our religion must remain untouch by non-believers and outsiders"
 new_governments.19.t:0 "Foreign Idols in the court"
 new_governments.19.d:0 "The contact with peoples of other religions have cause the introduction of foreign idols in the court, this might not be very welcomed by parts of our aristocracy."
 new_governments.19.a:0 "Let our courtiers worship what they want"
 new_governments.19.b:0 "Ban this sign of infidelity!"
 new_governments.20.t:0 "Jerusalem has surrendered"
 new_governments.20.d:0 "The reckless hebrews from Jerusalem thought they could stand a chance in defending against us but as expected our armies have resulted victorious, now it is time to decided what to do with them as they are a civilized and rebellious people that will probably not accept our rule it is better for us to use one of the old assyrian strategies of force ressettlement to finally crush their fighting spirit."
 new_governments.20.a:0 "Sack the city and deport them to Babylonia!"
 new_governments.20.b:0 "Left the city be, they will not revolt anymore"
 new_governments.21.t:0 "The peoples of $PROVINCENAME$"
 new_governments.21.d:0 "It has been since the times of the assyrians that it was implemented in Mesopotamia and Syria a policy of force deportation to the civilized inhabitants of large cities as this helped to not just avoid potential revolts but also allow for a more easy colonization of the land by our men, as inheritors of the assyrian administrator we can enforce deportations to the upper classes of $PROVINCENAME$ and thus gain more control in that province."
 new_governments.21.a:0 "Deport them, it is best for our kingdom"
 new_governments.21.b:0 "Those are cruel and evil acts that will not happen under us"
 indian.1.t:0 "Second Urbanization"
 indian.1.d:0 "The transformation of society from the old vedic orthodox structures that has developed in the central gangetic plain has allowed the transformation of the state and the lifes of the common citizens, now the hundreds of villages that once dotted the landscape have now being transformed into larger entities proper of cities and towns and with this it marks the end of the Kuru-Panchala domination and the rising powers of new urban kingdoms that will spread this revolution into the rest of India."
 indian.1.a:0 "A new dawn for India"
 indian.101.t:0 "Urbanization expands into our country"
 indian.101.d:0 "With the abandonment of the old tribal practices and with a new urban revolution developed in the Ganges plain, the new construction of cities and the agroupation of villages into towns have now expanded into our country due to the clear benefits that it has given to other countries."
 indian.101.a:0 "Great cities sprawl through the country!"
 indian.2.t:0 "The Pradyota Coup"
 indian.2.d:0 "The powerful ministry Punika of the Vitavhyas of Avanti has seized the opportunity of the internal weakness of their masters to kill his former King and now has put his son as the new King of Avanti, his young son is the brave Pradyota which founded the Pradyota dynasty that led Avanti to it's largest territorial extent"
 indian.2.a:0 "Glory to Pradyota!"
 indian.202.t:0 "A new dynasty in Avanti"
 indian.202.d:0 "A recent coup has saw the rise of the young soldier Pradyota into the throne of Avanti. Avanti is a powerful country that borders us and maybe with this new dynasty we could potentially start friendly relationships and an alliance through marriage that could help us in the future"
 indian.202.a:0 "Send Pradyota a marriage offer"
 indian.203.t:0 "Vatsa offers a marriage alliance"
 indian.203.d:0 "The Bharatas of Vatsa have proposed to our King Pradyota to form a marriage alliance with to unite our forces, a new alliance could help us fight against our various enemies but also an advantage of this is the possibility to marrying into the Bharatas a prestigious family from Vatsa that with their union our prestige could also be improved however it is also truth that Vatsa were enemies of us in the past and probably it is not the best for our young King to marry a former enemy."
 indian.203.a:0 "Accept the Vatsan offer"
 indian.203.b:0 "The Vatsas were and are our enemies reject their propossal"
 indian.3.t:0 "$MONARCHTITLE$ $MONARCH$ does not follow the Dharma"
 indian.3.d:0 "$MONARCH$ due to his incompetence and wicked nature he has lost the Dharma that bound him to kingship, as these can not be allowed by allow the people and also the Janapadins and the Sabha have justifiably rebel against him and murdered him, now a new Rajan that follows the law is needed whilst the country destabilizes to the actions of $MONARCH$"
 indian.3.a:0 "The Dharma is above the King"
 indian.4.t:0 "Fall of the Barhadratha"
 indian.4.d:0 "In spite of the Barhadratha having found Magadha itself, the dynasty has shown itself incapable of mantaining the greatness of their own country in the military field the various defeats our country have had is now a convincing argument for the ministers that the old dynasty should be replaced by a new one. One of this ministers, Bhattiya, has offered himself to be the new King, he has popular support and is very influencial and capable, this are the last days of the Barhadratha"
 indian.4.a:0 "This is the rise of the Haryankas"
 indian.5.t:0 "A Rishi offers his advice"
 indian.5.d:0 "The rishi were very important part of the vedic society as they were the seers and poets that were illuminated and composed the hymns of the Vedas, they are very wise and today one of this great characters has offered to be a member of the Janapada's council."
 indian.5.a:0 "This enlightened Rishi will serve us well"
 indian.5.b:0 "We do not have space for him"
 indian.6.t:0 "Great Janapadin becomes general"
 indian.6.d:0 "A veteran warrior janapadin that has survived and won many battles has now been ascended into a general which with his great experience will led our armies to victory."
 indian.6.a:0 "Great warriors like him are needed"
 indian.7.t:0 "Sabha does not support $MONARCH$"
 indian.7.d:0 "The council of elders or Sabha founds $MONARCH$ to not be fit for the position he has been designated due to his apparent lack of ability and now they have rejected to support him, a blow for the integrety of the Janapada."
 indian.7.a:0 "These old men are difficult to please"
 indian.701.t:0 "The Sabha is content"
 indian.701.d:0 "The Sabha has shown support for $MONARCH$ as he has managed to mantain the harmony of the tribes and also protect the interests of the elders."
 indian.701.a:0 "It is the duty of the Rajan"
 indian.8.t:0 "Samiti gains popular support"
 indian.8.d:0 "With an inadequate display by the janapadins the popular council of the Samiti has gained support among the population and with enough power now they have being cutting taxes and provide less warriors for our armies."
 indian.8.a:0 "This situation is not tolerable"
 indian.9.t:0 "The Janapada feels protected"
 indian.9.d:0 "With a strong and powerful army all the members of the Janapada feel secure and are convinced that the role of the janapadins as warriors of the tribes is accomplish well"
 indian.9.a:0 "There is nothing to fear with our powerful warriors"
 indian.10.t:0 "Talented goldsmith offers to cast impressive goldwork"
 indian.10.d:0 "A local talented goldsmith has offered to cast a great goldwork for us for some money, this beutiful art that his offers could serve as a show of oppulence"
 indian.10.a:0 "Accept his offer"
 indian.10.b:0 "Sadly we lack the funds"
 indian.11.t:0 "Hunting Accident"
 indian.11.d:0 "As a normal activity for indian rulers $MONARCH$ is an active hunter, however the Indian subcontinent is full of dangerous strong animals like tigers and rhinoceros this day tragedy has struck our country as we have been informed that $MONARCH$ has being killed by a tiger while he was hunting."
 indian.11.a:0 "We mourn his death"
 indian.12.t:0 "An illuminated ruler"
 indian.12.d:0 "$MONARCH$ has managed to achieved the proposed ideal of Dharmic rule by becoming a great benevolent ruler that follows the law of the Dharma, he will be from now respected in all his kingdom by his great moral character."
 indian.12.a:0 "A truly illuminated person"
 indian.13.t:0 "Expansion of new brahmanic traditions"
 indian.13.d:0 "With the evolution that underwent the old vedic by the late vedic period faith a new set of traditions, gods and religious texts have ascended into the mainstream brahmanic believes, now the brahmanas of $PROVINCE$ seem to have accepted this new religion and have embraced it."
 indian.13.a:0 "The transition from the Vedic era advances"
 indian.14.t:0 "Kshatriyas refuse to join army"
 indian.14.d:0 "Due to the poor prestige and army tradition the noble caste of the Kshatriya are refusing to join an army that they see it beneath them, we could see are manpower being affected"
 indian.14.a:0 "We shall regain the favor of the kshatriya"
 indian.15.t:0 "$MONARCH$  has been murdered"
 indian.15.d:0 " $MONARCH$ has been foun dead in his chambers and apparently he died from poisoning, this only possible explanation is that someone used a Vishakanya assassin women that have been through their entire lifes infused with poisons that their body fluids are now poisonous, this attack could have been made by someone in the outside trying to destabilize our kingdom."
 indian.15.a:0 "This will severely affect our country"
 indian.16.t:0 "Brahmanas as advisors"
 indian.16.d:0 "As the brahmana class is the literate caste and the scholars from India, it is common that some of them join the council of a Country, now two prominent brahmanas have offered their advice to us a philosopher of the dharma and a skilled scholar in sanskrit."
 indian.16.a:0 "Accept the Scholar"
 indian.16.b:0 "Accept the philosopher"
 indian.17.t:0 "Prominent mathematician"
 indian.17.d:0 "A great mathematician has appeared in our great city of $PROVINCENAME$, he is very skilled and is on the way to join our court for the advancement of sciences."
 indian.17.a:0 "He will be remember in history"
 indian.19.t:0 "A prince achieves Bhodi"
 indian.19.d:0 "Reports from the province of Gaya inform us that apparently an sramana priest by the name of Siddharta Gautama a former Shakya prince from Kapilavastu after abandoning his family and father went through a period of theological insight after discovering from the suffering of the material world, he religious travel led him to Gaya where after meditating for 49 days he attained the Enlightenment or Bhodi the achievement of perfect knowledge and wisdom under a pipal tree, and thus he has liberated himself from the samsara and the fires of desire, hatred and ignorance achieving the Nirvana. He has now decided to go out and preach what he sees as the Dharma to others, follow by a very small retinue who now refers to him as Buddha (Awakened one)."
 indian.19.a:0 "May he spread his wisdom"
 indian.20.t:0 "Buddha gives his firts speech"
 indian.20.d:0 "After having traveled from Gaya to Sarnath, the sakya prince Siddharta that has achieved the Nirvana now preaches the Dharma in Sarnath (Benares) and has delivered his first sermon and also setting in motion the Dharma Chakra by teaching the Four Noble Truths. From this his small retinue has now being growing with various of it's members becoming arahants, now they have formed an association called Sangha that has over a thousand disciples."
 indian.20.a:0 "Will his teachings grow even more?"
 indian.21.t:0 "Buddha preaches the dharma in $PROVINCENAME$"
 indian.21.d:0 "After his first sermon in Kashi, the Buddha has now being travelling through the Ganges plain teaching to all willing people his middle way of liberation from the Nirvana, he has now arrived in $PROVINCE$ and has attracted a lot of followers that now practice his teachings."
 indian.21.a:0 "The sangha is slowly growing"
 indian.22.t:0 "Anathapindaka's Charity"
 indian.22.d:0 "Anathapindaka is the richest merchant of Shravasti and has now become a follower of the Buddha, being appointed as his lay chief disciple, his great generosity has led him to construct a temple for the Buddha and his priests and he has now converted to buddhism and stablish himself as the Buddha's greatest patron, his contributions have now make Buddhism expand through Shravasti and the Buddha has made the Jetavana Monastery his principal hub for his teachings."
 indian.22.a:0 "The Middle Way seems to attract people from different backgrounds"
 indian.23.t:0 "Buddha reaches Parinirvana"
 indian.23.d:0 "After living for a time in the city of Kushinagar the Buddha also known as Sakyamuni has finally entered the Parinirvana the final liberation from the samsara or the final deathless state, reaching it at the age of 80 his doctrine of Dharma an his various teachings on karma, the sankhara, the Buddhanusmrti and the middle away have attracted a great deal of followers who are spread across in the Ganges plain. He is the 28th Buddha to have ever existed and leaves his followers with no religious head, now they are known as buddhists and are converting the places were major events in Sakyamuni's life happened into consecrated pilgrimage sites."
 indian.23.a:0 "His legacy will transform this world"
 indian.2301.t:0 "First Buddhist Council"
 indian.2301.d:0 "Form just after the death of Buddha a council of 500 arahats led by Mahakasyapa (one of Buddha's disciples) with the patronage from the Raja of Magadha in Girivraja has now formally establish the monastic disciplines and rules of buddhism or Vinaya pitaka and also with the help of Ananda all the suttas or sutra pitaka have been compile and preserved, with this the Tipitaka or buddhist scriptures are officially establish and now form part of the core of buddhist religion and traditiobns."
 indian.2301.a:0 "With this buddhism will gain recognition among the other religions from India"
 indian.2302.t:0 "Second Buddhist Council"
 indian.2302.d:0 "Many years have passed since the death of Buddha and the first council but it seems already that his teachings are at risk due to internal differences in the Sangha regarding the Vinaya pitaka, a recent council has been held at Vaishali with the attendants been separeted in Sthaviras (sect of elders) and the Mahasamghikas (the great sangha) and it seems that the differences between this two couldn't be reconciled as they have formally divided in two different sects thus dividing the dharma and entering a new age of a divided buddhism with various sects with their own traditions and ideas."
 indian.2302.a:0 "The end of an united Sangha!"
 indian.25.t:0 "Mahavira gains Kevala Gyana"
 indian.25.d:0 "Mahavira a prince born in a disctrict of Vaishali has after twelve years of penance and ascetism which led him to even reject his clothing has obtained the Kevala Gyana or omniscience the ultimate form of knowledge under a Sala tree. This have led him to be proclaim as a Tirthankara(propagator of Dharma) being the 24 one, just some centuries ago the 23th Tirthankara Parshvanata had also teach the principles of Jainism but now Mahavira has reform and expanded into that philosophy and with his new gained omniscience he has gained 11 disciples that spread his knowledge. He speaks of ahimsa (non-violence), the equality of men and women, the gunasthana, the banishing of animal sacrifice and the end of the castes system, aparigraha (non-greediness) the nirvana and the end of the moksha."
 indian.25.a:0 "The rise of another nastika Dharma"
 indian.26.t:0 "Mahavira's Sermon in Girivraja"
 indian.26.d:0 "With his awakening Mahavira has immediately gathered disciples and has started to preach his newfound, as in the past he also preached through all eastern India he is a already a well-known person and has arrive in Girivraja the capital of Magadha to give his first sermon to hundreds of people there he has teach about the five vows for all jainas (Vratas), the existance of soul (Jiva) as a dravya and the anekantavada, the many-sided complex reality."
 indian.26.a:0 "As expected from a Tirthankara"
 indian.27.t:0 "Mahavira teaches in $PROVINCENAME$"
 indian.27.d:0 "The 24th Tirthankara has sent on a mission to spread the Jaina-Dharma as much as he can as he has arrived in one of our provinces follow by his disciples the locals are starting to convert back to Jainism as this religion sees a new renaissance under Mahavira."
 indian.27.a:0 "The teachings of the old Tirthankaras are being revived"
 indian.28.t:0 "Mahavira achieves Nirvana"
 indian.28.d:0 "Having seek into the ultimate wisdom and living according to the Jaina-Dharma his wisdom and Tirthankara status has helped develop the jain tradition and bringing in it in the knowledge of thousands of people across India, his sermons will influence forever indian philosophy and now his place of birth at Vaishali and were he reached Nirvana Pawapuri are holy places for pilgrimage to the jainas."
 indian.28.a:0 "An enlightened Tirthankara as it should be"
 indian.29.t:0 "The Dvairajya"
 indian.29.d:0 "Patala is not governed by one king but by two from different dynasties, one of them is for his time living more influential than the other."
 indian.29.a:0 "It is our traditions"
 indian.29.b:0 "It is our traditions"
 indian.32.t:0 "The Migration of the Malavas"
 indian.32.d:0 "Having being defeated by a foreign power the formerly powerful tribe of the Malavas have been forced as a result of their loss to migrate out of their ancestral homeland in the Sapta Sindhavah, and after a long trek they have finally manage to settle to the north-east of Saurashtra in a region now known as Malava."
 indian.32.a:0 "Will they adapt in their new homeland?"
 indian.33.t:0 "Dorajja State"
 indian.33.d:0 "With the current state of internal harmony between it's ruling dynasties the city of Patala enjoys internal stability with a great respect for their current monarchs, thus achieving the pure Dorajja a two-king-state bounded by the Dharma."
 indian.33.a:0 "Wonderful news!"
 indian.34.t:0 "Viruddharajya State"
 indian.34.d:0 "The internal harmony necessary for the collaboration between the two dynasties of Patala has been lost as the country destabilizes, due to this the state has fallen into disorder and it is now considered an Viruddharajya or self-fighting state, one that is considered dangerous and dissaprove by all others."
 indian.34.a:0 "It is necessary to restore order"
 indian.35.t:0 "A new Raja"
 indian.35.d:0 "Indian republics have the characteristic that the members of it's central council remain in their office for life and all of them rule as equal Rajas in this council that is usually dominated by the kshatriyas, since all members rule as Rajas this republican states are sometimes refered as a kingless state but one of these Rajas is elected for life to be in the forefront of the government (whenever the previous one dies) it is normally just a figurehead but not a real ruler. As this has happened we shall elect now a new Raja that "leads" our council."
 indian.35.a:0 "A young kshatriya for Raja"
 indian.35.b:0 "An old member of the council for Raja"
 indian.35.c:0 "A vaishya as Raja"
 indian.36.t:0 "Council kills the Raja"
 indian.36.d:0 "Due to $MONARCH$ being a corrupt an unispiring leader that even as a figurehead has only weaken our nation the council had no other but to kill him as in the manner of the old traditions when a proper Raja existed, thankfully with his dead our country will return to the Dharma and recover."
 indian.36.a:0 "It is the law"
 sukkal.1.t:0 "Passing a Royal Reform"
 sukkal.1.d:0 "It is only the combine power of the Sukkal Makh and all the other minor Sukkals who control the largest cities in Elam the only possible legal action with enough respect that can bring unity to our glorious homeland, if enough reforms are passed just maybe the land of Elam will be back on it's feet, passing this reforms will see our countrie's administration improving, failing to pass them by not convincing the other sukkals will be seen as weakness."
 sukkal.1.a:0 "Unify the Scribe Service"
 sukkal.1.b:0 "Organize the elamite pantheon"
 sukkal.1.c:0 "Centralized Building"
 sukkal.1.e:0 "Centralized Taxation System"
 sukkal.1.f:0 "Integrate the Sukkal's Armies"
 sukkal.1.g:0 "Standarized Currency"
 sukkal.101.t:0 "The Sukkal Makh wants to pass a reform"
 sukkal.101.d:0 "Since the state of contraction and political turmoil that has caused various military defeats to Elam the country has been disintegrated into various minor kingdoms subjected to a High King or Sukkal Makh but in reality any centralization efforts by him has to pass first by the full consensus of the Sukkals in the other two centers of power of Elam, as we are one of those our decision will help into wether or not Elam will be unificated."
 sukkal.101.a:0 "The justification of the Sukkal Makh seems valid and $COUNTRY$ will support his reforms."
 sukkal.101.e:0 "The Sukkal Makh is in no right to limit our autonomy."
 sukkal.102.t:0 "The reform passes"
 sukkal.102.d:0 "The Sukkals have agreed that our intentions are just and noble, all the effort into the centralization of Elam will help into unifying this nation in the glory of Kiririsha and Inshushinak!"
 sukkal.102.a:0 "One step further in the reconstruction of Elam"
 sukkal.103.t:0 "Reform Rejected"
 sukkal.103.d:0 "Certainly the Sukkals couldn't appreciate our great intentions and have decided than instead of pursuing a greater objective they will rather mantain their petty power fight, a strike for the integrity of Elam."
 sukkal.103.a:0 "They will eventualy be integrated"
 sukkal.2.t:0 "Passing a Royal Reform"
 sukkal.2.d:0 "Our privileged condition have lead to control two of the three most important elamite cities (Madaktu, Susun and Hidali), however it is still necessary to pact with one of the other Sukkal who control the remaining city as our reform will have a greater geographical scope to advance to unity of Elam."
 sukkal.201.t:0 "The Sukkal Makh demands reformation"
 sukkal.201.d:0 "In spite of his recently military advancements against other Sukkal, the Sukkal Makh still needs to conversate with us as we control one of the capitals of Elam if he wants to ultimately unite Elam, our decision has a great responsability in the possible future of Elam."
 sukkal.201.a:0 "Maybe it is the best for the country to forcibly unite"
 sukkal.201.b:0 "We will not allow the extinction of our Realm!"
 sukkal.202.t:0 "The Sukkal Complies"
 sukkal.202.d:0 "Altough autonomy must be curtailed and our rule impose, this is only for the greater benefit of uniting this nation as bringing back it to it's former state will certainly guarantee our continue existance as an elamite country and the continuation of our traditions and legacy."
 sukkal.202.a:0 "It is only a matter of time for Elam to be reunited"
 sukkal.203.t:0 "Sukkal refuses to cooperate"
 sukkal.203.d:0 "The petty Sukkals scattered across our nation do not value the benefits that come from a centralized administration as one of them has rejected our reforms to unite this nation, if Elam is not united our possible destiny will be in the dust of time."
 sukkal.203.a:0 "Our domination can be compromised"
 sukkal.3.t:0 "Reforming Elam"
 sukkal.3.d:0 "With our ascending power and dominance over the land of Elam we are now in position to effectively pass reforms that can affect the entire country and eventually help us in unite the country, tough some of our vassals will not be happy with us dismantling their autonomy there is nothing they can do about it."
 sukkal.4.t:0 "Holding of a regional capital"
 sukkal.4.d:0 "Our military expansion through Elam has led us to control more than one of the three largest cities of the country. The control of this city gives us a privilige position into advancing our efforts of unification, however our Sukkals have protested this acquisition as they think this aggresive way does not represent their best interests."
 sukkal.4.a:0 "Cede the province, better not anger our Sukkal"
 sukkal.4.b:0 "This city is ours and the Sukkal Makh will not be threatened"
 sukkal.401.t:0 "Lost of Capital"
 sukkal.401.d:0 "Recent developments have led to the lose of one of the capitals of Elam, though celebrated by our Sukkals as this means more autonomy to them this is a setback for our own kingdom."
 sukkal.401.a:0 "This is a strike to the integrity of Elam"
 sukkal.5.t:0 "Control of the Capitals"
 sukkal.5.d:0 "Our military achievements have been proof succesful in now that we control all the regional centers of Elam, with this advantage over all the other Sukkal we certainly have the edge into transforming Elam at our pleasure though our remaining Sukkal will act very hostile if this is the case, we can return this cities to their original owners if necesarry."
 sukkal.5.a:0 "Our actions are not justify, give back Susun and Hidali"
 sukkal.5.b:0 "Our actions are not justify, give back Hidali and Madaktu"
 sukkal.5.c:0 "Our actions are not justify, give back Madaktu and Susun"
 sukkal.5.d:0 "The demands of petty kings are nothing to us."
 sukkal.501.t:0 "Capital lost"
 sukkal.501.d:0 "One of the three capitals of Elam that had been annexed by us has been lost to another country, though a blow to our unification efforts we still control two and we mantain our dominant position among the other Sukkal."
 sukkal.501.a:0 "A momentary setback"
 sukkal.6.t:0 "Control of another capital"
 sukkal.6.d:0 "With our recent victories we have managed to conquer yet another of the great cities of Elam, however this has not being well received by our Sukkal Makh and the others Sukkals, so we have been immiediately order to give it back, as we don't have enough power to battle the Sukkal Makh and all the others Sukkals there's nothing we can do but cede."
 sukkal.6.a:0 "Give back Susun"
 sukkal.6.b:0 "Give back Hidali"
 sukkal.6.c:0 "Give back Hidali"
 sukkal.7.t:0 "Fall of Susun"
 sukkal.7.d:0 "The great city of Susun which has been the capital of Elam for centuries has fallen into the hands of our enemies. This not a normal defeat but a severe blow to our morale as the fall of Susun represents another great lost for Elam equally to that of the fall of Anzan, now the country falls in chaos while all the Sukkals question if we are truly fit to rule, this is a enormous calamity that puts another nail into the coffin of Elam"
 sukkal.7.a:0 "Stabilize the situation and in the future the city will be recovered"
 sukkal.701.t:0 "Susun reconquered!"
 sukkal.701.d:0 "A great military victory has been achieved by our armies! After the humilliating fall of Susun our victorious armies after crushing our enemies have been able to reconquer the city, now they march triumphant in it's streets and everyone is celebrating this miraculous recover that was supposed to mark the beginning of the end of Elam"
 sukkal.701.a:0 "This city will never fall again!"
 sukkal.8.t:0 "Fall of Hidali"
 sukkal.8.d:0 "The glorious city of Hidali, one of the largest in Elam has been lost to a foreign country, this is a severe strike to the morale and the integrity of Elam as this is a remembrance of the fall of Anzan, this defeat has destabilized the country and our rule is consider unfit for the future of Elam, dark times are arriving."
 sukkal.8.a:0 "Hidali will be recover, for now we must center in the reconstruction"
 sukkal.801.t:0 "Reconquest of Hidali"
 sukkal.801.d:0 "Our glorious army has expelled the barbarians from the city of Hidali and now we control back the city, a great triumph for Elam and also a victory that cements our lawful rule over this land."
 sukkal.801.a:0 "Hidali is once again part of Elam"
 sukkal.9.t:0 "Fall of Madaktu"
 sukkal.9.d:0 "The glorious city of Madaktu, one of the largest in Elam has been lost to a foreign country, this is a severe strike to the morale and the integrity of Elam as this is a remembrance of the fall of Anzan, this defeat has destabilized the country and our rule is consider unfit for the future of Elam, dark times are arriving."
 sukkal.9.a:0 "Madaktu will be recover, for now we must center in the reconstruction"
 sukkal.901.t:0 "Reconquest of Madaktu"
 sukkal.901.d:0 "Our glorious army has expelled the barbarians from the city of Madaktu and now we control back the city, a great triumph for Elam and also a victory that cements our lawful rule over this land."
 sukkal.901.a:0 "Madaktu is once again part of Elam"
 sukkal.10.t:0 "Annhilation of Elam"
 sukkal.10.d:0 "The unthinkable has happened and all the major cities of Elam (Susun, Hidali and Madaktu) just like Anzan have fell into the hands of foreign barbarians, with this lose it is now impossible to see a resurgance of the former elamite state, there is no hope anymore but only despair Elam is now condemn to be the subject of another and our unique identity as elamites will most likely fade away as our spirit now has been completely broken."
 sukkal.10.a:0 "Is this the end for Elam?"
 sukkal.11.t:0 "Political Disorder"
 sukkal.11.d:0 "The current fragmented nature of the elamite administration makes any central rule effort more costly and ineffective."
 sukkal.11.a:0 "Only unity can end this disorder"
 sukkal.12.t:0 "The unification of the bureaucracy"
 sukkal.12.d:0 "Our reforms have been very benefitial to the country of Elam, our centralization efforts have helped a little in united the different administrations that populated our territory but in spite of this most of the elamite bureaucracy is still managed at a local level and control by the Sukkals, a final reform putting all the administration over the control of the Sukkal Makh is necessary in order to finally united, however some Sukkals that are dissatisfied with our government may try to break free from us before we could annex them so we must prepare our armies in case of this scenario"
 sukkal.12.a:0 "After years of efforts it is the time for Elam to be reunited"
 sukkal.13.t:0 "The unification of Elam"
 sukkal.13.d:0 "With the end of conflict inside the High Kingdom and the estblishment of an unique centralized bureaucracy our best efforts have finally come to be reality as the Sukkals are now firmly in our control and they are directly over our rule no more as Sukkal but as minor nobles while we reign supreme as in the times of old."
 sukkal.13.a:0 "An elamite rennaissance!"
 sukkal.14.t:0 "Chaldean Migrants"
 sukkal.14.d:0 "The kingdom of Zari has it's origin in chaldean migrants, even our royalty shares blood with the babylonian one, however the first migration was of a small chaldean tribe and to rule properly the zari submitted to the king of Susa and became elamized but now even more chaldean migrants are coming to Zari to ask for settlement and this could help us increasing our population and manpower but other elamite kings might protest as they could interpret this as a babylonian action, so if we decide to accept this migrants we should ask the Sukkal Makh for support."
 sukkal.14.a:0 "Don't allow the migrants, they could cause tensions with Babylonia"
 sukkal.14.b:0 "Allow the settlement in some cities, we need extra manpower"
 sukkal.15.t:0 "Zari asks for the settlement of Chaldeans"
 sukkal.15.d:0 "Due to the kingdom of Zari being of chaldean origin some of this people are now again wanting to settle in that land but in a greater scope, by accepting this we could gain some money and manpower for our armies but this migration could increase Zari's population aswell as even changing the demographics of the land, however since the collapse of the old Elam our country is already inhabited by various other peoples so the main problem with this settlement are not the chaldeans but the possible tensions with Babylonia so if we agree with Zari the other Sukkal could not like this action"
 sukkal.15.a:0 "Allow the settlement of chaldeans in some cities"
 sukkal.15.b:0 "The chaldeans have Babylonia, do not permit their settlement"
 sukkal.16.t:0 "Recapture of Gods"
 sukkal.16.d:0 "When the assyrian King Ashurbanipal invaded Elam he took various gods from the temples of various cities and then sent those gods to assyrian cities, this great offense was a humilliation but now that the assyrians are weak and our armies occupy their temples and palaces it is finally time to send back our gods to their proper homes with a new triumphant spirit."
 sukkal.16.a:0 "Glory to Kiririsha and Inshushinak!"
 sukkal.17.t:0 "The Rebellion of Ashina"
 sukkal.17.d:0 "With the current internal instability inside $COUNTRY$, in the land of Elam that has been conquered by us one of the remaining heirs to the old Tahrid nobility by the name of Ashina has rebelled against us declaring himself as the Sukkal Makh of all Elam, motivated by the natives who want for themselves independence he has raised an army and now threatens us and declare himself as our equal."
 sukkal.17.a:0 "Crush this false King!"
 custom_religion.26.t:0 "Sruti and Smrti"
 custom_religion.26.d:0 "With an evergrowing and more complex liturgical canon in vedism this is now divided between those from the vedas and the upanishads(sruti) and the rest(smrti), the consolidation of this two classes of literature sygnifies the beginning of the 'hindu synthesis' that will give rise to the classical hinduism."
 custom_religion.26.a:0 "Vedism is evolving and the world of the Vedas is changing."
 custom_religion.27.t:0 "Decline of the Srauta rites"
 custom_religion.27.d:0 "After generations of development and a new generation of liturgical literature and also the adoption of sramanic practices, the old vedic religion that had degradeted into a series of exclusive rituals known as Srauta and the addition of new traditions and social systems a new orthodoxy has beeing formed led by the brahmanas, contrary to the heterodox they still adhere to the Vedas while at the same recognizing new texts, this more flexible religion tough still not fully develop will battle for supremacy in India."
 custom_religion.27.a:0 "A new age of thought for Brahmannism."
 custom_religion.28.t:0 "A Serenim is needed"
 custom_religion.28.d:0 "The old Serenim has died and now the other lords from the Pentapolis must elect a new one from among them to become the new Serenim and be in the forefront of Philistia, once elected the Serenim will bring the knowledge from his own city to the rest of Philistia."
 custom_religion.28.a:0 "A Serenim from Gaza"
 custom_religion.28.b:0 "A Serenim from Ashdod"
 custom_religion.28.c:0 "A Serenim from Ashkelon"
 custom_religion.28.e:0 "A Serenim from Ekron"
 custom_religion.28.f:0 "A Serenim from Gath"
 custom_religion.29.t:0 "The god Seth"
 custom_religion.29.d:0 "Seth was once a prominent god in Egypt as he was the patron deity of the ramessid dynasty being a heroic god who even speared the demon Apophis and protected Ra, but once Egypt collapsed into the third intermediate period and it was overrun by foregin invaders most of the fault fell in Seth as he was also the patron deity for foreigners and due to the oppresive reign of assyrians and lybians throughout Egypt, Seth was demonized as being an evil god of trickery, the lord of the desert and the traitor who killed his own brother, Osiris, and fought against Osiris. Much of this demonization has continued in our rule but since more foreign peoples are integrated into Egypt and with a weak power seat for the priesthood we could consider to restore Seth in the pantheon as once again a god for foreigners for the better future stability of our kingdom"
 custom_religion.29.a:0 "Restore him in the pantheon, he was blame for nothing"
 custom_religion.29.b:0 "Seth represents the desert and death, he can never compare to Horus!"
 marduk.8.t:0 "Restore elamite artifacts to Susa"
 marduk.8.d:0 "One of our provinces holds important relics of the elamite religion, it would be proper for us to retrieve back this valuable objects to Susa, the most holiest of cities."
 marduk.8.a:0 "All our glory resides in Susa"
 marduk.7.t:0 "Restore akkadian artifacts to Babylon"
 marduk.7.d:0 "A city under our control that is not Babylon current holds very important religious artifacts, it is time for them to be relocate where they should be."
 marduk.7.a:0 "Give a parade in Babylon with the retrieve treasures"
 marduk.6.t:0 "Recover artifacts from the unfaithful"
 marduk.6.d:0 "Great religious artifacts dating back the days of old Akkad have been recently recover from the clutches of our unfaithful enemy, praise be the gods!"
 marduk.6.a:0 "Return them back to their proper sites"
 hammurabi_stele_debuff:0 "Non important artifacts"
 hammurabi_stele_debuff_desc:0 ""
 marduk.5.t:0 "Foreign Artifacts"
 marduk.5.d:0 "Some special artifacts of our mesopotamian subjects have fallen into our hands, altough not relevant to us they are still hold as sacred among the akkadians."
 marduk.5.a:0 "Put them somewhere, we don't care"
 custom_religion.25.t:0 "Incompetent Astrologists"
 custom_religion.25.d:0 "Our current astrologists have become lazy and overall incompetent, with various of their omens not happening or failing at perform their basic religious and statal duties, a disgraceful experience to our nation."
 custom_religion.25.a:0 "Replace of all of them" 
 defeats_omen:0 "Omens of Defeat"
 defeats_omen_desc:0 ""
 custom_religion.24.t:0 "Defeats Omen"
 custom_religion.24.d:0 "Apparantly our worship to the war goddess has not been enough, since today our astrologists have show us that there are omens of possible military defeats in the future."
 custom_religion.24.a:0 "Don't let this demoralize our soldiers"
 victories_omen:0 "Omens of Victory"
 victories_omen_desc:0 ""
 custom_religion.23.t:0 "Great victories ahead"
 custom_religion.23.d:0 "Astrologists confirmed that great military victories in war await for our country in the future."
 custom_religion.23.a:0 "Such great news for our soldiers"
 custom_religion.22.t:0 "Nabu is pleased"
 custom_religion.22.d:0 "Our amount of worship to the god Nabu has helped us to gain his favor."
 custom_religion.22.a:0 "Praise be Nabu"
 custom_religion.21.t:0 "Nabu is displeased"
 custom_religion.21.d:0 "The recents movements of Mercury have been interpreted by our astrologists as our god Nabu being angry at us."
 custom_religion.21.a:0 "We have failed Nabu"
 custom_religion.20.t:0 "Ishtar is pleased"
 custom_religion.20.d:0 "The astrologists report that the goddess of war and lover Ishtar is apparently content with our amount of worship to her."
 custom_religion.20.a:0 "Good news for our generals"
 custom_religion.19.t:0 "Ishtar is displeased"
 custom_religion.19.d:0 "The signs of Venus clearly shows us that the goddess Ishtar is not contetn with our worship to her."
 custom_religion.19.a:0 "A hit to our generals"
 custom_religion.18.t:0 "Marduk is pleased"
 custom_religion.18.d:0 "Our astrologists report that the activity of Jupiter represent that our great god Marduk is currently please with our worship."
 custom_religion.18.a:0 "We are a pious people"
 custom_religion.17.t:0 "Marduk is displeased"
 custom_religion.17.d:0 "The astrologists in charge of observing the planet of Jupiter have gave reports of our chief-god Marduk, currently being displeased with our serving to him."
 custom_religion.17.a:0 "The great god must be appease"
 famine_omen:0 "Possible famine"
 famine_omen_desc:0 ""
 custom_religion.16.t:0 "Looming Famine"
 custom_religion.16.d:0 "The livers of the sacrifices and the planets show our astrologists of what can possibly be a looming famine over our country, with this omen chaos has started and everyone wonders if the gods are angry."
 custom_religion.16.a:0 "Stockpile food in case of an emergency"
 flooding_omen:0 "Flooding Omen"
 flooding_omen_desc:0 ""
 custom_religion.15.t:0 "Omens of a flooding"
 custom_religion.15.d:0 "The movements of the skies predict a possibly catastrophic flooding ocurring in the country in the near future, and people are panicking over this bad news."
 custom_religion.15.a:0 "The canals and irrrigations can contain it"
 bad_harvest_omen:0 "Bad harvest omen"
 bad_harvest_omen_desc:0 ""
 custom_religion.14.t:0 "Prediction of bad harvests"
 custom_religion.14.d:0 "The astrologists of the court bring concerning news, as apparently the signs in the skies tell of a possibly failing harvest in this next years."
 custom_religion.14.a:0 "May Enlil protect us"
