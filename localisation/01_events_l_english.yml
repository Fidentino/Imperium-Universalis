 urartu.1.t:0 "Revolt of the Armenians"
 urartu.1.d:0 "The Armenians used to be one of many tribes that were subjects of ours and that we used to ruled justly, but now that the Kingdom of Urartu it's suffering from internal instability they claim we have become too weak to reign properly and now they lay claim on Urartu and Tushpa itself. They are lead by a man called Orontes which apparently it's connected to the Medes and as such we should try to defeat the rebels as quickly as to prevent mede intervention"
 urartu.1.a:0 "Crush this revolt!"
 urartu.101.t:0 "Mede pressure of Urartu"
 urartu.101.d:0 "With the collapse of the Assyrian Empire and the engulfing of it's territories by it's former vassals of Media and Babylonia the balance of power in the region has drastically changed as the formerly exhausted and unstable Assyria by the much powerful country of Media which now dominates the Iranian plateau and has set it's eyes to the West in our direction. Our people is panicking from this development while our subject tribes are questioning our capability of protecting ourselves let alone them."
 urartu.101.a:0 ""
 urartu.102.t:0 "Revolt in Urartu"
 urartu.102.d:0 "Having enough of the decay of the Kingdom of Urartu the tribe of the Armenians has launched a campaign to topple their former masters and replace them. As we have some interest in our expansion to the region it could be in our gain to support this rebellion by using the Armenians to destroy Urartu and make them our vassals, it is very likely that the armenians will accept our help offer as in spite of Urartu being weak the kingdom it's still stronger than Armenia currently is and that we inderectly caused the internal urartian instability."
 urartu.102.a:0 "Give them our proposal"
 urartu.102.b:0 "Supporting them won't benefit us at all, it would be better to conquer both Urartu and Armenia"
 ARMENIANS_RISE_UP_CT:0 "'§RThe Armenians will rise up in arms against us'§!"
 urartu.2.t:0 "Medes want to support the Armenian cause"
 urartu.2.d:0 "The news of our revolt against our former masters of Urartu has reached quickly the ears of the medes who are interested in seeing Urartu fall and for this reason they have sent a delegation by which they compromise to join our war and support us militarily in exchange that when the war it's won we will instead pay vassalage to them and unite our houses by marriage. \nWhile it's not very appealing to be once again dominated by another country, Media it's a very powerful Kingdom and their protection could help us to protect Armenia from nomadic invaders that plague our frontiers."
 urartu.2.a:0 "We will accept the Medes proposal"
 urartu.2.b:0 "We can do this in our own"
 armenia_lack_of_support:0 "Lack of Support"
 desc_armenia_lack_of_support:0 ""
 urartu.3.t:0 "Victory against Urartu!"
 urartu.3.d:0 "Our victorious forces have crushed the weak people of Urartu and now that we have vanquished them it's time for Armenia to rise and replace Urartu as the regional power of the Caucasus, we must also decide if we will keep to the promise we made with the medes and surrender to them by becoming their vassal kingdom or defy them and try to go our own way..."
 urartu.3.a:0 "It's better to be honest to your promises"
 urartu.3.b:0 "Now that we have gained our independence we will not surrender it!"
 armenia_lying_promises:0 "Promise Breaker"
 desc_armenia_lying_promises:0 ""
 armenia_broke_promise_opinion:0 "Armenia broke our promise"
 armenia_rejects_our_offer:0 "Armenia rejects our offer"
 urartu.301.t:0 "Armenian victory against Urartu"
 urartu.301.d:0 "In spite of not having our support, the armenians seem to have conquered their former masters of Urartu anyway, an achievement that when considering the condition of Urartu there's no much merit on it, but if something it's to be gained from this situation it's that Armenia it's currently weaken from the conflict so attacking and invading their kingdom should not be that difficult and it would that would open the door to the rich lands in Anatolia."
 urartu.301.a:0 "Procede to invade Armenia"
 urartu.301.b:0 "Better to not start more wars"
 urartu.303.t:0 "Armenia breaks our promise!"
 urartu.303.d:0 "The treacherous scum at Armenia has decided that in spite of our contribution in their war against Urartu they will not keep their word and accept us as their Overlord but have the gall to spit in our face and declare themselves independent! this act of dishonor should not go unpunished."
 urartu.303.a:0 "Invade Armenia!"
 urartu.303.b:0 "We are currently occupied in other matters"
 urartu.4.t:0 "Victory against the Armenians!"
 urartu.4.d:0 "Our forces have proved to being superior to the armenian tribals and completely crushed them and their destiny rests in our hands. With Armenia defeated there's restored faith in the Urartian monarchy and we will rule stronger than ever."
 urartu.4.a:0 "Annex the Armenians"
 urartu.4.b:0 "Vassalize the Armenians"
 urartu.5.t:0 "Victory against the Medes and Armenians!"
 urartu.5.d:0 "Against all odds we have managed to crush the alliance of Armenians and Medes that formed against us to destroy our country, thanks to this we have gained a huge morale boost that will strenghten our country. Unfortanetely Armenia has being lost for now as the mede presence there has increased as a result of the war and we can't effectively recover the cities so the region will stay in their control for now."
 urartu.5.a:0 "This is a great victory for Urartu!"

 grk_col.1.t:0 "Megarians found Heracleia Pontika"
 grk_col.1.d:0 "Megara should continue expansion into Pontus lands. Group of ambitious settlers, from fellow megarians and allied lesser towns are ready to sail and to found a colony in thracian lands of Maryandini. Position for future colony is perfect, and this place is destined to be prosperous. But colonists are lacking supplies and funds. Should we help them to establish new, allied greek colony in exchange for some trade preferences for a brief time for Megara? Or force them to stay here, causing unrest, but keeping Megara more populous?"
 grk_col.1.a:0 "Colonize Heracleia"
 grk_col.1.b:0 "Force them to stay home"
 grk_col_ct.1:0 "§YThe colony of Herecleia Pontika will be founded!§!"

 army_professionalism.1.t:0 "Our Army is in shambles"
 army_professionalism.1.a:0 "This is the path we have chosen"
 army_professionalism.1.d:0 "The land army of our country has become a mere shadow of it's former self as we have prioritized the mass levy of poor peasants and tribals who are expected to perform poorly in battle and while having a large army can be strenght truth is we can only win battles as long as we overwhelm the enemy with bodies."
 large_unprofessional_army_modifier:0 "Large Unprofessional Army"
 desc_large_unprofessional_army_modifier:0 "More than a proper army, our military forces are more similar to a rabble."
 army_professionalism.101.d:0 "Thanks to our changes in the policies regarding our army we have managed to restore the quality in it and it is no longer view as an armed rabble."
 army_professionalism.101.t:0 "The Army is Restored"
 army_professionalism.101.a:0 "Excellent"
 army_professionalism.2.t:0 "Poor recruitment standards"
 army_professionalism.2.d:0 "We have lowered our standards for the conscription of soldiers a lot in our focuses to try to expand our manpower pool, we now accept any unfit criminal or old man as long as they can serve as a meat shield."
 army_professionalism.2.a:0 "We might reconsider our recruitment policies"
 poor_recruitment_standards_modifier:0 "Poor recruitment standards"
 army_professionalism.201.t:0 "Recruitment Standards Restored"
 desc_poor_recruitment_standards_modifier:0 "From drunkards to children our desire to expand our manpower pool has backfired."
 army_professionalism.201.d:0 "As our army is growingly more professional and efficient we have managed to impose quality controls in the recruitment of our armies."
 army_professionalism.201.a:0 "Excellent"
 army_professionalism.3.t:0 "Growing Incompetent Officers"
 army_professionalism.3.a:0 "This a disaster"
 army_professionalism.3.d:0 "Rampant corruption and low standards when recruiting officers for our armies have led to most of them being incompetent or incapable of leading armies."
 low_quality_generals_modifier:0 "Terrible officers"
 desc_low_quality_generals_modifier:0 "Our officers are incompetent and a shame for our country."
 army_professionalism.301.t:0 "Our officers are competent again"
 army_professionalism.301.d:0 "After eliminating rampant corruption and increasing our standards of quality for the army our officers are now once again capable of assuming their responsabilities"
 army_professionalism.301.a:0 "This is great"
 army_professionalism.4.t:0 "Poorly supplied army"
 army_professionalism.4.d:0 "Our army it's too large and our state is unprepared to bear the task of feeding every soldier it has when it even barely knows how many it even has."
 army_professionalism.4.a:0 "Terrible news"
 poorly_supplied_army_modifier:0 "Poorly supplied army"
 desc_poorly_supplied_army_modifier:0 "An army too large and a very inneficient administration causes strains on soldier rations and supply wagons."
 army_professionalism.401.t:0 "Effective Supplying of Armies"
 army_professionalism.401.d:0 "As our country's administration has become more efficient and our army gains more experience, our previous issue with supply problems have being slowly solved"
 army_professionalism.401.a:0 "Perfect"
 army_professionalism.5.t:0 "Disillusionment in the Army" 
 army_professionalism.5.d:0 "The army of our country is not viewed with respect by our citizens in spite of it's size as they consider it no more than an expensive burden that is incompetent in it's basic work."
 army_professionalism.5.a:0 "Our army is not great!"
 no_respect_for_army_modifier:0 "Disillusionment in the Army"
 desc_no_respect_for_army_modifier:0 "Our army it's disrepected by our own subjects as they consider it an incompetent institution and as such we suffer from less recruits."
 army_professionalism.501.t:0 "Faith in the Army restored"
 army_professionalism.501.d:0 "Disrespect and disillusionment on our army have being quelled thanks to our advancements towards military prowess."
 army_professionalism.501.a:0 "Excellent"
 army_professionalism.6.t:0 "Failure in Recruit Quotas"
 army_professionalism.6.d:0 "Our country it's too large and lacks the proper military infrastructure for sustaining an efficient recruitment system"
 army_professionalism.6.a:0 "This should be fixed"
 poor_recruitment_modifier:0 "Poor recruitment system"
 desc_poor_recruitment_modifier:0 ""
 army_professionalism.601.t:0 "Improvement in Recruitment"
 army_professionalism.601.d:0 "Our country has put in the effort to establish a better system of recruitment across it's provinces and now we can finally see the potential of our people at it's full extent"
 army_professionalism.601.a:0 "Great"

