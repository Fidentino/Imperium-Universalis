 indian.45.t:0 "Third Buddhist Council"
 indian.45.d:0 "A great council hosting over one thousand monks has being hosted in a great pillared hall in the capital of [Root.GetName], the event was called because of the growing concern among buddhists for the integrity of the Sangha and buddhist knowledge. The result of it has being the condemnation of 'heretical' groups strying too far away from Dharma, but there's also being a consequence and that is the further fragmentation of the Sthaviranikaya and Mahasamghika schools in new ones with different philosophical views. Now these different schools strive to expand their follower and are now starting to form missionary missions to spread their religion." 
 indian.45.a:0 "New Buddhist Sects will Seek Expansion"
 indian.46.t:0 "Buddhist Missionaries in Kasmira"
 indian.46.d:0 "Following the Third Buddhist Council, new buddhist sects have sprawl from it and are now on a great missionary work to bring Buddhism to all the world. A group of the participant monks led by Mahyantika, have gone to Kasmira were they have found great success in converting the local population en masse, now the question would be if the local rulers will support the buddhists or not."
 indian.46.a:0 "Interesting"
 indian.47.t:0 "Buddhist Missionaries in Lanka"
 indian.47.d:0 "Following the Third Buddhist Council, new buddhist sects have sprawl from it and are now on a great missionary work to bring Buddhism to all the world. A group of the participant monks led by Mahinda, Utthiya, Ittiya, Sambala and Bhaddasala, have gone to Lanka were they have found great success in converting the local population en masse, now the question would be if the local rulers will support the buddhists or not."
 indian.48.t:0 "Buddhist Missionaries in Brahmadesa"
 indian.48.d:0 "Following the Third Buddhist Council, new buddhist sects have sprawl from it and are now on a great missionary work to bring Buddhism to all the world. A group of the participant monks led by Sona and Uttara, have gone to Brahmadesa were they have found great success in converting the local population en masse, now the question would be if the local rulers will support the buddhists or not."
 indian.49.t:0 "Jain missionaries in Karanataka"
 indian.49.d:0 "A large group of mainly Digambara Jain monks have left the area of Magadha to venture South in Karanataka, were they are said to have good relations. This group now has done great missionary work among the locals of Karanataka and the lay community were there seems to have being a conversion en masse to jainism."
 second_buddhist_schism_tooltip:0 "New Buddhist Religious Schools can be unlocked by decision"
 buddhist_missionary_work_modifier:0 "Buddhist Missionary Work"
 desc_buddhist_missionary_work_modifier:0 "Buddhist Missionary Work"
