 anatolian_tribal_federation_reform:0 "Anatolian Tribal Federation"
 anatolian_tribal_federation_reform_desc:0 "The Anatolian tribes from Asia minor are an aggressively independent to an even wild people that value their independence from foreign states above anything else and are very strong warriors."
 lydian_monarchy_reform:0 "Lydian Kingdom"
 lydian_monarchy_reform_desc:0 "The Lydian Kingdom headed by the Mermnadid dynasty would become one of the Ancient World's most richest and prosperous states as the invention of coinage and the gold and silver resources that possesed allowed Lydia to set a gold standard for what prosperity, wealth and luxury can be."
 medes_monarchy_reform:0 "Mede Monarchy"
 medes_monarchy_reform_desc:0 "The mede monarchy has it's origins in the formation of an Iranian tribal coalition that united against the Assyrian tyranny, mannaeans and the elamites. Thus the Mede King is also the King of all Iranians and for a coalition of pastoralists it is fairly organized as it's administration has being influenced by the assyrian models of provincial divisions. It is also of important note that most iranian nobility claim to at least be in part descended from the Fraortid clan, the clan that united the Medes and Iranians."
 roman_kingdom_reform:0 "Regnun Romanum"
 roman_kingdom_reform_desc:0 "The Roman Kingdom was very different in comparison to contemporary kingdoms, as due to the city of Rome being founded by a coalition of hill tribes both executive powers of the King or Rex was limited by an assembly of elders coming from these tribes, the Senex, who will later on form the basis for the Roman Senate. Originally the Senate was said to be founded by Romulus and was formed by the richest and noblest men from the three tribes of Rome, the Ramnes, Tities and Luceres, with each tribe getting a 100 members in it and thus in conjuction serving as the Council of State of Rome, meanwhile to the Rex was granted absolute military authority as he was the only one with Imperium powers and also the ability to appoint certain executive powers and have his own personal guard. Inheritance of the Kingdom didn't passed from father to son but rather the monarch was elected from a set of candidates appointed by the Senate."
 roman_principate_reform:0 "Principate"
 roman_principate_reform_desc:0 "The Principate is the name given to the Roman State in it's Imperial form at the zenith of it's power being the economic and military Hegemon of the Mediterranean. This government represents the result of decades of the decaying republican structure as in spite of the many laws imposed in the past, power is now more much centralized in a single person who holds executive, military and religious powers without time limitations or appointments by the Senate thanks to the growing military power from generals. The government is now headed by the Princeps or the First Citizen of Rome who controls a Senate who he now appoints and keeps in reduce powers, new offices have being establish to balance powers between Senate and Princeps and a personal guard for the later has being established."
 phoenician_thalassocracy_reform:0 "Thalassocracy"
 phoenician_thalassocracy_reform_desc:0 "Thalassocracy represents when an state's power comes principally from maritime activities, like the phoenicians of old who control trade from large distancies and focus on ship production."
