l_english:
 tribal_mode_of_production:0 "Tribal Mode of Production"
 agriculturalist_tribe_reform:0 "Agriculturalist and Mix Farming"
 agriculturalist_tribe_reform_desc:0 "This tribe's mode of production is based mainly on agriculture as way of life as society it's surrounded around agricultural production and as such society is stratified and this stratification is clearly marked, permanent settlements around farmlands are common and usually were most of the population is concentrated."
 early_urban_tribe_reform:0 "Early Urbanization"
 early_urban_tribe_reform_desc:0 "The advent of intensive agriculture has caused the sprawling of large towns were power gravitates as there are important trade centers where some few elites concentrate their wealth, as a result of this tribal life changes rapidly as a it becomes more organized and even more stratified compared to it's more basic subsistence agricultural production, the result to this is a greater focus on crafting or trade rather than agriculture on itself for the maintenance of the economy."
 pastoralist_tribe_reform:0 "Pastoralist Tribe"
 pastoralist_tribe_reform_desc:0 "The rather unfit terrain for intensive agriculture in which this tribe lives has caused it to adopt a mode of production of pastoralism in which the main economical activity and way of life is surrounded around the raising of livestock. The advantages of keeping livestock over agriculture is the capability to use large extensions of open grasslands for grazing and rearing animals, there can even be some private property and stratification and the accumulation of wealth or division of labour is not uncommon."
 transhumancy_tribe_reform:0 "Transhumancy Tribal Life"
 transhumancy_tribe_reform_desc:0 "Transhumancy is a middle point between sedentarism and nomadism as this represents the combination of pastoralism or mix farming with seasonal human migration. Therefore permanent human settlements are build but this are use depending on climatic conditions therefore tribes like this are highly mobile and still retain pastoralist or agricultural practices."
 nomadism_tribe_reform:0 "Nomadism"
 nomadism_tribe_reform_desc:0 "This tribe is completely nomad as it mantains no permanent settlements and all it's habitants move around freely around the land, usually they practice hunt, gathering and pastoralism. Due to the complete lack of agriculture the division of labour is blurred as normally every free man is a hunter, artisan or warrior all at the same time, therefore nomadic tribes are particularly martial focused."
 organization_of_society:0 "Organization of Society"
 patriarchal_tribe_reform:0 "Patriarchal Tribe"
 patriarchal_tribe_reform_desc:0 "The power, political representation and moral authority of this tribe is mainly controled by men who occupied much important roles in society. This is the case for most tribes as lineages or ancestry are traced by paternal roots and polygamy can be socially acceptable."
 matriarchal_tribe_reform:0 "Matriarchal Tribe"
 matriarchal_tribe_reform_desc:0 "Contrary to patriarchy, in matriarchy it is women who hold and monopolize most important positions of political, social and economical power in society in spite of men. This structure of society is very rare and appeared in some places in Scythia, Africa or Tibet and like in patriarchy polygamy can be socially acceptable, polyandry can also occur."
 egalitarian_tribe_reform:0 "Egalitarian Tribe"
 egalitarian_tribe_reform:0 "Egalitarianism in this context refers to the equality in regards to law, religion and society of women and men, this phenomenon of life was quite common among hunter-gatherer societies and even in some tribal or urban ones were women were independent, could inherit and were considered equal to men such as in the case of the etruscans."
 origins_of_the_tribe:0 "Origins of the Tribe"
 multicultural_coalition_reform:0 "Multicultural Coalition"
 multicultural_coalition_reform_desc:0 "This tribe has originated from a coalition of various minor clans of different ethnic backgrounds, this multiculturality is accepted and different nations live in harmony. The diversity of the tribe causes it's origins to be difficult to trace and it's exact ethnic affiliations be hard to demarcate."
 extended_clans_reform:0 "Extended Clans and Family"
 extended_clans_reform_desc:0 "The origins of the tribe are based on the extended clan or family, where one central figure of a family or a clan takes absolute control not just over it's own family but also that of his descendants, brothers or sisters based on his or her personal prestige or power. This has the result of forming in-family favoritism and even corruption and strict clan bonds but also has the advantage of concentrating power in one individual."
 legendary_clans_reform:0 "Legendary Origin of Clans"
 legendary_clans_reform_desc:0 "Clans in this case claim an origin based on a legendary ancestor that once held incredible prestige or powers, having an important or notable ancestor and bloodline is therefore very important for one's position in society."
 common_ethnic_origin_reform:0 "Common Ethnic Origin"
 common_ethnic_origin_reform_desc:0 "The tribe have a stronger sense of union that goes that beyond of family or clans, as all it's members identify under the same ethnicity and have a high consciousness of this common origin causing them to consider themselves as a completely different nation separate or more important than others."
 source_of_power:0 "The Origins of Power"
 source_of_power_desc:0 ""
 religious_origin_of_power_reform:0 "Religious Origin of Power"
 religious_origin_of_power_reform_desc:0 "Power comes from the will of the gods therefore all actions of our ruler and of our tribe are justify or even sanctioned by the word of the gods and it's servants."
 popular_origin_of_power_reform:0 "Popular Origin of Power"
 popular_origin_of_power_reform_desc:0 "The legitimacy and power from the tribe and it's leaders come from the popular support of all it's free members of society therefore it is in the will of the people were power truly resides."
 martial_origin_of_power_reform:0 "Martial Origin of Power"
 martial_origin_of_power_reform_desc:0 "The martial traiditions of our tribes causes that most people view the origins of power and legitimacy come from prestige, strenght and bravery as our tribe places in the most highest value the matter of martial prowess and prestige encouraging every of our members to strive for strenght and fame not just as a duty but also possibly as a resource or tool to use to strive for higher positions in society."
 wealth_origin_of_power_reform:0 "Wealth Origin of Power"
 wealth_origin_of_power_reform_desc:0 "Positions of power inside the tribe are allowed to be monopolized and control by wealthy individuals who sustain the fabric of the economy as their virtues of entrepreneurship and diligence is what causes them to be the superior men to be able to control the tribe in spite of everyone else."
 treatment_of_foreigners:0 "Treatment of Foreigners"
 copy_foreign_custom_reform:0 "Copy Foreign Institutions"
 copy_foreign_custom_reform_desc:0 "As a tribal society it's true that we are not the most advanced or sophisticated of societies and thanks to our recent contact with non-tribal foreigners we can copy their institutions and customs and adapt them as our own as to transform a society to a higher level of organisation."
 limit_foreign_influences_reform:0 "Limit Foreign Influence"
 limit_foreign_influences_reform_desc:0 "While we allow some influence from the outside world from other countries to penetrate the fabric of our society, we still retain most of our tribal identity and structures but keep correspondance with other peoples."
 traditionalist_tribe_reform:0 "Traditionalist Tribe"
 traditionalist_tribe_reform_desc:0 "Our tribe is very hostile towards outside forces and is aggressive against foreigners and see their intervention on our tribe as a menace to our existance."
 isolationist_tribe_reform:0 "Isolationist Tribe"
 isolationist_tribe_reform_desc:0 "The tribe is completely isolated from the interaction of foreigners as either due to our own decision or the isolation of our geography, due to this we are free to develop as we want and advance our own traditions and institutions."
 army_constitution_theocracy:0 "Constitution of the Army"
 multicultural_armies_reform:0 "Multicultural Armies"
 multicultural_armies_reform_desc:0 "Our army allows for the conscription or levies from different ethnic groups as we allow for the conscription of soldiers without looking at their ethnic background."
 citizens_armies_reform:0 "Citizens Armies"
 citizens_armies_reform_desc:0 "Citizens from our country are bound by duty that when war presents they need to finance their own equipment and join the army to defend their homeland."
 limited_conscription_reform:0 "Limited Conscription by Ethnicity"
 limited_conscription_reform_desc:0 "We would only allow for our culture or ethnicity to be conscripted in to our armies and receive proper training, we can not trust other ethnic groups to take up arms and possibly menace us."
 mercenary_army_reform:0 "Mercenary Armies"
 mercenary_army_reform_desc:0 "Our armies rely on the conscription of foreign professional mercenaries and as such we should secure a steady supply and favorable agreements with them for our own security."
 auxiliares_army_reform:0 "Combined army of Auxiliaries"
 auxiliares_army_reform_desc:0 "Our army uses a combination of a citizens structured armies with a force of Auxilia or non-citizen soldiers which supports are main army in battle but that possessed some limited equipment and training and are not as standardized."
 army_formations_theocracy:0 "Army Formations"
 ethnic_division_of_armies_reform:0 "Ethnic Subdivisions of the Army"
 ethnic_division_of_armies_reform_desc:0 "The formations of our army units will be demarcated based on the ethnic background on each soldier and not on it's specialization."
 unit_division_of_armies:0 "Unit type Subdivisions of the Army"
 unit_division_of_armies_desc:0 "The units of our armies will be formed by the sub-type or specialization of the soldiers within them therefore we would have regiments based around either light cavalry or heavy cavalry but not a combination of both, for example."
 wealth_division_of_armies:0 "Wealth Subdivisions of Armies"
 wealth_division_of_armies_desc:0 "Our armies will be structured around the wealth background of it's soldiers as such formations will be based on the riches of the soldier like in the case of the maniple."
 army_focus_theocracy:0 "Focus of the Army"
 infantry_focus_reform:0 "Infantry Centered Army"
 infantry_focus_reform_desc:0 ""
 cavalry_focus_reform:0 "Cavalry Centered Army"
 cavalry_focus_reform_desc:0 ""
 skirmisher_focus_reform:0 "Skirmisher Centered Army"
 skirmisher_focus_reform_desc:0 ""
 combine_arms_focus_reform:0 "Combined Arms Army"
 combine_arms_focus_reform_desc:0 ""
 territorial_divisions_theocracy:0 "Territorial Divisions"
 district_divisions_reform:0 "District Administrative Units"
 district_divisions_reform_desc:0 "The division of our country would be based upon districts which are divisions based on the people living in those territories and therefore divided by ethnicity."
 provincial_divisions_reform:0 "Provincial Administrative Units"
 provincial_divisions_reform_desc:0 "Our government will apply provincial divisions of our territory, dividing it's forming parts based on geography or the current constitution of the territory, thus being able to rearrange divisions as to balance local power with central power while mantaining a good governmental organization."
 viceroyalties_divisions_reform:0 "Viceroyalties Administrative Units"
 viceroyalties_divisions_reform_desc:0 "As a monarchy we can proclaim viceroyalties as to divide our territory. These divisions will allow us to control our large territorial extensions as we administrate our land based on very large and fairly autonomous units."
 feudal_divisions_reform:0 "Feudal Administrative Units"
 feudal_divisions_reform_desc:0 "We should allow the nobility of our country to be able to control either large or small parts of our territory as our country is rather extensive and thus is incapable of having a centralized control of it's land."
