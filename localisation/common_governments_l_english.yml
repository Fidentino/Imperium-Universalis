 iranian_tribal_coalition_reform:0 "Iranian Tribe"
 iranian_tribal_coalition_reform_desc:0 "Iranian tribes are coalitions made of several other tribes that are typically multicultural, for example the medes were a union of 5 tribes and the persians of 14. The organization of these coalitions depends by tribe as among them there might be settled agriculturalists ones but still it is pastoralists nomadic tribes the usual norm, having these two in common a martial tradition based around cavalry; there's still a hereditary monarch usually of the most prestigious powerful family but who still has limited powers as if despotical or incompetent enough, other noblemen who represent other powerful tribes might refuse to support him."
