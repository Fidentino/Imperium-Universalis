l_english:
 seven_cities_events.506.a:0 "That's... surprising."
 kill_conquistador:0 "Conquistador will die."
 sce_sacagawea:0 "Sacagawea"
 desc_sce_sacagawea:0 "The Lemhi Shoshone woman Sacagawea was an interpreter and guide who accompanied the Lewis and Clark expedition."
 sce_lost_woods:0 "Lost in the Woods"
 desc_sce_lost_woods:0 "This is an easy province to get lost in."
 sce_lost_woods_tooltip:0 "Lost in the Woods"
 desc_sce_lost_woods_tooltip:0 "This is an easy province to get lost in."
 sce_shortcut:0 "Shortcut"
 desc_sce_shortcut:0 "Using fear as a great motivator, your troops and conquistador will fly through this province."
 sce_shortcut_tooltip:0 "Shortcut"
 desc_sce_shortcut_tooltip:0 "Using fear as a great motivator, your troops and conquistador will fly through this province."
 respected_tribe:0 "Respected Tribe"
 insulted_tribe:0 "Insulted Tribe"
 sce_interfering_intruder:0 "Interfering Intruder"
 sce_reluctant_peace:0 "Reluctant Peace"
 sce_jeanne_baret:0 "Jeanne Baret"
 desc_sce_jeanne_baret:0 "Jeanne Baret was the naturalist Philibert Commerçon's housekeeper until he was invited to join Louis-Antoine de Bougainville's expedition. She disguised herself as a man and accompanied Commerçon as his assistant on the expedition."
 sce_cart_peddler_stopped:0 "Chart Peddler Stopped"
 desc_sce_cart_peddler_stopped:0 "A deserter from our expedition was... persuaded to stop selling charts and maps to merchants and conquistadors."
 sce_cart_peddler_killed:0 "Deserter Killed"
 desc_sce_cart_peddler_killed:0 "Our spies dealt with the deserter from our expedition, making an example of his death. No one deserts and then tries to peddle charts to our rival merchants and conquistadors!"
 sce_new_domains:0 "New Domains"
 desc_sce_new_domains:0 "A magnificent detailed map of our new domains has inspired our people. They are clamoring to get there and claim the new land."
 sce_mounds:0 "Abandoned Mounds"
 desc_sce_mounds:0 "Underneath the earth covering surprisingly regular hills there might be the remnants of great pyramids, filled with gold and precious stones. It is worth investigating."
 sce_monster_lake:0 "The Monster in the Lake"
 desc_sce_monster_lake:0 "A local superstition of a monster attacking canoes trying to cross the lake has slowed the expedition down."
 custom_idea_global_tax_modifier:0 "Efficient Tax Administration"
 custom_idea_global_tax_modifier_desc:0 "We have found a more efficient way to administer our taxes, which makes it so much easier to take gold from the rich and the poor alike."
 custom_idea_production_efficiency:0 "Encourage Production"
 custom_idea_production_efficiency_desc:0 "The carrot and the stick work on the stubborn donkey, but our idea to encourage production takes this a step further. We have managed to increase our production efficiency greatly through something more ingenious. Although you should never underestimate the carrot, nor the stick."
 custom_idea_global_unrest:0 "Guaranteed Freedoms"
 custom_idea_global_unrest_desc:0 "Certain freedoms are guaranteed and our ordinarily restless subjects now find it more difficult to protest against our rule."
 custom_idea_stability_cost_modifier:0 "Continuity"
 custom_idea_stability_cost_modifier_desc:0 "People claim they want adventure and passion in their lives, but when push comes to shove it is stability everyone secretly craves. A bit of continuity makes people sleep well in their beds, certain of what the future holds for them."
 custom_idea_missionaries:0 "State Missionary Schools"
 custom_idea_missionaries_desc:0 "Missionary schools train people to go out and spread the true faith without fail. The State Missionary School is no different, but for the fact the state itself educates the ones she wishes to send out on this holy quest."
 custom_idea_inflation_reduction:0 "Standardized Currency"
 custom_idea_inflation_reduction_desc:0 "A coinage with a standardized weight and produced in a special mint to ensure that they all look and weigh the same works wonders for trade. No longer do the merchants feel cheated - at least not because the coin they trade with contains more or less gold or silver - and the whole country shares the same standardized currency."
 custom_idea_inflation_action_cost:0 "Financial Regulations"
 custom_idea_inflation_action_cost_desc:0 "Giving money-lenders and bankers certain requirements and guidelines keeps them honest and leads to prosperity and financial growth."
 custom_idea_interest:0 "Expand Financial Markets"
 custom_idea_interest_desc:0 "Allowing people to buy things on credit has caused trade to flourish, our people and merchants are getting richer each day."
 custom_idea_build_cost:0 "Competitive Builders"
 custom_idea_build_cost_desc:0 "By allowing builders to bid for construction contracts rather than simply repeatedly hiring the same workers, competition among builders and their eagerness to be hired decreases the overall build cost of structures."
 custom_idea_build_power_cost:0 "State Architects"
 custom_idea_build_power_cost_desc:0 "The state architects scrutinize each building contract, each blueprint, and each building's plan before it is accepted and the builders can start working. It relieves the ruling class from this task and lessens the Monarch Power cost of each building."
 custom_idea_global_missionary_strength:0 "Zealous Missionaries"
 custom_idea_global_missionary_strength_desc:0 "Our missionaries preach with a fervor never before seen, and no one may evade their lectures delivered with the fire of a true believer."
 custom_idea_prestige:0 "Patronize Local Artists"
 custom_idea_prestige_desc:0 "The support, encouragement, privilege, and financial aid we bestow upon local artists mark us as a progressive and cultural nation."
 custom_idea_prestige_decay:0 "Lasting Prestige"
 custom_idea_prestige_decay_desc:0 "Lying: Preventing our prestige from decreasing has never been easier!"
 custom_idea_legitimacy:0 "Legitimate Rule"
 custom_idea_legitimacy_desc:0 "Surely no one ever doubted that we would be the legitimate ruler of our country - but if anyone did, this will silence their doubts."
 custom_idea_devotion:0 "Religious Traditions"
 custom_idea_devotion_desc:0 "Our state has a long and proud tradition of serving god, strengthening the devotion of our rulers and ensuring that we act justly and rightly according to the will of the spiritual realm."
 custom_idea_horde_unity:0 "Unite the Clans"
 custom_idea_horde_unity_desc:0 "Our state is built on the proud traditions of multiple clans that have come together to create a great horde. As such we are able to keep together even in harsher times to a higher degree than some other hordes."
 custom_idea_republican_tradition:0 "Republican Ethos"
 custom_idea_republican_tradition_desc:0 "Republican tradition flows though the very veins of every citizen of our nation, they rejoice in their freedom and independence."
 custom_idea_technology_cost:0 "Scientific Heritage"
 custom_idea_technology_cost_desc:0 "Our land has a long tradition of scientific enquiry. By making sure our heritage in science is explored, encouraged, and exposed, we will see our future in technology secured and within easy grasp."
 custom_idea_idea_cost:0 "Court Philosophers"
 custom_idea_idea_cost_desc:0 "By patronizing freethinking philosophers at our court we can ensure that our nation is ready to adapt to whatever the future may throw at us."
 custom_idea_advisor_cost:0 "Tradition of Service"
 custom_idea_advisor_cost_desc:0 "The children of our advisors shall follow in their parents' footsteps, ensuring us that we will never lack advisors of any sort."
 custom_idea_advisor_pool:0 "Grand Court"
 custom_idea_advisor_pool_desc:0 "The larger the court, the more advisors are demanded. Our Grand Court might be the largest of them all, and this is reflected by the amount of advisors seeking a place at our court."
 custom_idea_tolerance_own:0 "The Pious State"
 custom_idea_tolerance_own_desc:0 "The state and the church are one and the same, religious rules and teachings will be imposed on all citizens."
 custom_idea_tolerance_heretic:0 "Tolerate the Heretics"
 custom_idea_tolerance_heretic_desc:0 "Priests and other pious people might protest, but the ones that do not share our faith, the true one, will be more comfortable in our land."
 custom_idea_tolerance_heathen:0 "Increase Secularism"
 custom_idea_tolerance_heathen_desc:0 "The state separated from religious institutions and dignitaries asserts the right to be free from religious rules and teachings. If - or when - we declare our state to be neutral on matters of belief the people will have a right to be free from the imposition by government of religion or religious practices upon its people. Ergo: Heathens will be happier in our country."
 custom_idea_heir_chance:0 "Increased Issues"
 custom_idea_heir_chance_desc:0 "A ruler must have an heir, and recent research has listed multiple ways to ensure that a child will be born to the ruler and their spouse: Adoption, more royal marriages, or perhaps a mistress or two to ensure a legitimate heir are the options now available."
 custom_idea_enemy_core_creation:0 "Local Patriotism"
 custom_idea_enemy_core_creation_desc:0 "A stronger devotion and cultural attachment to our country will stop those who seek to place their own Core in our beloved provinces."
 custom_idea_core_creation:0 "Patriotic Propaganda"
 custom_idea_core_creation_desc:0 "Conquering provinces from another country often leads to unrest and a plague of revolts. With our new propaganda we will ensure that the inhabitants will accept our country, our rule, and our traditions faster than before."
 custom_idea_vassal_income:0 "Mercantile Agreements"
 custom_idea_vassal_income_desc:0 "Having a mercantile agreement with our vassals ensure that their income will increase as other nations' merchants and traders will be forced to follow our standards. This will also increase the income our country gains from them."
 custom_idea_religious_unity:0 "United in Faith"
 custom_idea_religious_unity_desc:0 "Despite the many differences in traditions, cultures, and various other things, we know that we are united under one faith, one religion, one powerful reason to stay together."
 custom_idea_global_autonomy:0 "Stronger Global Government"
 custom_idea_global_autonomy_desc:0 "Before this idea took power, the provinces craved more autonomy than we were willing to give them and local rule was strongly sought after. Though this thirst for self-rule hasn't been sated, this idea has quenched it at least a little."
 custom_idea_accepted_culture_threshold:0 "Cultural Acceptance"
 custom_idea_accepted_culture_threshold_desc:0 "Conquering provinces leads to many interesting cultural clashes, but with a touch of understanding and a sprinkle of tolerance we can live together peacefully, no matter our culture."
 custom_idea_culture_conversion_cost:0 "Cultural Assimilation"
 custom_idea_culture_conversion_cost_desc:0 "Other cultures may contain elements we do not wish to adopt, or be less tolerant of our own traditions. To fully assimilate another culture we need to understand them and show them the faults of their ways."
 custom_idea_naval_morale:0 "Naval Principles"
 custom_idea_naval_morale_desc:0 "As we expand our navy and train more sailors we need a proper code of conduct, a set of rules to make sure that the crew of the ships knew what is acceptable and what is not. This was initially an unwelcome idea, but it turns out that it has increased the morale of our navies."
 custom_idea_trade_efficiency:0 "Evolving Trade"
 custom_idea_trade_efficiency_desc:0 "Trade and bartering have always existed, but it has not always been very efficient. People used to directly exchange goods and services for other goods and services but now, with our modern trade practices, goods and services are negotiated through a medium of exchange: Money."
 custom_idea_global_trade_power:0 "Mercantile System"
 custom_idea_global_trade_power_desc:0 "An economic theory and practice that has brought many a fortune to other nations has now been adopted by us."
 custom_idea_global_prov_trade_power_modifier:0 "Mercantile Seminars"
 custom_idea_global_prov_trade_power_modifier_desc:0 "In order to ensure that all our merchants, traders, and other members of the trading class are skilled in the art of bartering we have organized seminars in our provinces. Anyone who participates will learn the great art of trading."
 custom_idea_trade_steering:0 "Mercantile Theories"
 custom_idea_trade_steering_desc:0 "Some say that steering trade to your favor is an art, others say that it is a science. Many of our great scholars are now studying trade steering and giving advice to our merchants. It has led to us being more able to steer trade, much to our delight."
 custom_idea_global_tariffs:0 "Bureau of Colonial Affairs"
 custom_idea_global_tariffs_desc:0 "Having a Bureau of Colonial Affairs allows us to forward all those pesky problems any colony might come up with to skilled and trained specialists."
 custom_idea_diplomatic_reputation:0 "Charismatic Diplomats"
 custom_idea_diplomatic_reputation_desc:0 "Promoting those among our diplomats who can charm anyone into agreement will potentially increase our diplomatic reputation significantly."
 custom_idea_diplomatic_upkeep:0 "Office of Foreign Affairs"
 custom_idea_diplomatic_upkeep_desc:0 "Our new office will take care of all our foreign affairs and diplomatic upkeep."
 custom_idea_merchants:0 "State Business School"
 custom_idea_merchants_desc:0 "Mathematics, diplomatic skill, leadership and charisma... all important skills a successful merchant needs. Instead of sending out people who only know of trade what their master taught them, we can now provide our country with top-of-their-class merchants."
 custom_idea_colonists:0 "Experienced Settlers"
 custom_idea_colonists_desc:0 "People who once moved from our great nation to join others searching for the land of opportunity have great experience in what is needed to create a colony and make it thrive. With a bit of persuasion, and promise of gold, some settlers have agreed to work for us as colonial guides."
 custom_idea_diplomats:0 "Diplomatic Education"
 custom_idea_diplomats_desc:0 "Though we have always had great diplomats, a way to educate those selected few to serve us even better can never be wrong. The elite, the best and the brightest, will flock to our education in order to prove themselves and be selected to represent us in various diplomatic actions."
 custom_idea_naval_maintenance_modifier:0 "Naval Conscription"
 custom_idea_naval_maintenance_modifier_desc:0 "With the promise of gold, promotions, and long leave of absence, we have awoken many a man's desire to see more of the world and get paid for it. But if that doesn't bring enough recruits, we can always round up some drunks and drag them to sea. Our ships will have full crews in no time!"
 custom_idea_naval_forcelimit_modifier:0 "National Dockyards"
 custom_idea_naval_forcelimit_modifier_desc:0 "Ships need a safe haven when they are not in use, where they can be restored to their former glory or just have their holes patched up. This they will find in our national dockyards."
 custom_idea_ship_durability:0 "Reinforced Hulls"
 custom_idea_ship_durability_desc:0 "For a ship to float, its weight must be less than that of the water displaced by the ship's hull. The recent improvements to our ships' hulls has both made them lighter and improved their durability."
 custom_idea_war_exhaustion:0 "National Pride"
 custom_idea_war_exhaustion_desc:0 "War is always exhausting, for the land's resources, its people, and perhaps most of all for its soldiers. By involving everyone, from young to old, man and woman, rich and poor, to help defend against the enemy, a sense of belonging has grasped the nation and people will endure wars better."
 custom_idea_war_exhaustion_cost:0 "Tactical War"
 custom_idea_war_exhaustion_cost_desc:0 "Before a war has even started, battle plans, tactical advantages, and various strategies will be reviewed and discussed in order to make the loss of soldiers and supplies as low as possible."
 custom_idea_navy_tradition_decay:0 "Naval Laws"
 custom_idea_navy_tradition_decay_desc:0 "Just as any gentleman will tell you, a set of unspoken laws decreeing how to behave and act in different circumstances will guarantee that you will never feel uncertain. This has been applied to our navy, and while our sailors might grumble they ultimately follow the laws."
 custom_idea_navy_tradition:0 "Naval Pride"
 custom_idea_navy_tradition_desc:0 "A new order, created to give our sailors and marines a sense of pride and dedication, will lead to a large increase in our naval tradition."
 custom_idea_leader_naval_fire:0 "Naval Gunners"
 custom_idea_leader_naval_fire_desc:0 "Our navies have new, standardized teams lead by naval gunnery officers. These men have great knowledge of naval battle and know how to employ cannons in the best tactical and strategical manner possible."
 custom_idea_leader_naval_shock:0 "Advanced Boarding Techniques"
 custom_idea_leader_naval_shock_desc:0 "While Boarding has long been a part of naval warfare, our captains and crews go about it more vigorously than most. By fearlessly closing the distance and fiercely attacking, our navy is gaining a reputation for their Shock tactics."
 custom_idea_leader_naval_maneuver:0 "Excellent Shipwrights"
 custom_idea_leader_naval_maneuver_desc:0 "By gathering the best shipbuilders our nation has to offer, we are able to build us a fleet of modern vessels unmatched in craftsmanship and maneuverability."
 custom_idea_spy_offence:0 "Undercover Operations"
 custom_idea_spy_offence_desc:0 "While being undercover, our spies are shielded from suspicion and will be able to perform operations of sabotage with less effort."
 custom_idea_spy_defense:0 "Enemy Infiltration"
 custom_idea_spy_defense_desc:0 "Our spies will attempt to infiltrate the enemy's spy force to jumble information and make sure their government doesn't receive any sensitive intelligence about our country."
 custom_idea_ship_recruit_speed:0 "Experienced Shipwrights"
 custom_idea_ship_recruit_speed_desc:0 "A large navy demands many shipyards and experienced shipwrights. For every ship we build, be it war ships or transports, our shipwrights gain knowledge and experience leading to faster ways of constructing ships of all sorts."
 custom_idea_blockade_efficiency:0 "Standardized Blockades"
 custom_idea_blockade_efficiency_desc:0 "The new standardized blockade force has already proven to be overwhelmingly positive, it has made our blockades much more efficient."
 custom_idea_embargo_efficiency:0 "Efficient Embargoes"
 custom_idea_embargo_efficiency_desc:0 "Decreasing other nation's trade power has never been easier."
 custom_idea_prestige_from_naval:0 "Naval Grandeur"
 custom_idea_prestige_from_naval_desc:0 "Our adversaries already fear our army, now they also tremble at the mention of our grand navy!"
 custom_idea_range:0 "Superior Provisions"
 custom_idea_range_desc:0 "By ensuring that our colonists have access to higher quality provisions we can increase the distance they can travel by sea without resupplying."
 custom_idea_global_colonial_growth:0 "Promise of Land"
 custom_idea_global_colonial_growth_desc:0 "The simple promise of a piece of land of their own has convinced people to move to our colonies."
 custom_idea_ae_impact:0 "Refined Propaganda"
 custom_idea_ae_impact_desc:0 "We have refined our propaganda to make people ignore, or at least accept, our aggressive expansion."
 custom_idea_privateer_efficiency:0 "Competent Privateers"
 custom_idea_privateer_efficiency_desc:0 "The step from mere pirates to competent privateers has been a long and hard one, but one we managed to take in our stride."
 custom_idea_diplomatic_annexation_cost:0 "Supported Assimilation"
 custom_idea_diplomatic_annexation_cost_desc:0 "Instead of forcing people to assimilate we show them that our shared interests, sometimes even religious and cultural similarities, will make the assimilation of their provinces into our country a profitable venture."
 custom_idea_heavy_ship_cost:0 "Protected Oak Forests"
 custom_idea_heavy_ship_cost_desc:0 "Ensure that our oak forests are protected by the state, so that we have access to cheap oak wood for ship hulls."
 custom_idea_light_ship_cost:0 "Naval Engineering"
 custom_idea_light_ship_cost_desc:0 "The design of a light ship is not just about its purpose, a naval engineer needs to consider the design, construction, maintenance, and operation of the ship as well."
 custom_idea_galley_cost:0 "National Arsenal"
 custom_idea_galley_cost_desc:0 "Establish a national arsenal where our galleys can be produced quickly and cheaply according to standard designs."
 custom_idea_transport_cost:0 "State Naval Architect"
 custom_idea_transport_cost_desc:0 "Employing a naval architect at our court enables us to lower the costs of constructing transport ships."
 custom_idea_heavy_ship_power:0 "Broadside Firing Drills"
 custom_idea_heavy_ship_power_desc:0 "Firing a broadside requires highly a trained crew who are able to quickly reload and fire in unity. Regular drills will ensure our ships have such crew."
 custom_idea_light_ship_power:0 "Double Shot"
 custom_idea_light_ship_power_desc:0 "The light ships are faster but have fewer gun ports than other war ships. While the new practice of loading two round shots into one gun and firing them both at once mean the ships have a lower effective range and accuracy, it is devastating at close range."
 custom_idea_galley_power:0 "Gunlocks"
 custom_idea_galley_power_desc:0 "The flintlock mechanism used on muskets and rifles has been adapted to use on cannons, so-called gunlocks. These are safer than the old method of linstocks to fire the cannon."
 custom_idea_land_morale:0 "Unit Pride"
 custom_idea_land_morale_desc:0 "By encouraging our soldiers to take pride in the units they belong to we can increase their morale and make them fight all that much harder."
 custom_idea_discipline:0 "Military Police"
 custom_idea_discipline_desc:0 "Nobody wants to be punished, but the introduction of military police in our armies has led to a decrease of courts martial and improved our soldiers' discipline."
 custom_idea_land_maintenance_modifier:0 "Organized Military Bureaucracy"
 custom_idea_land_maintenance_modifier_desc:0 "Overhauling and organizing our military bureaucracy was not an easy task, but a necessary one."
 custom_idea_mercenary_cost:0 "Formalized Mercenary Recruiting"
 custom_idea_mercenary_cost_desc:0 "Recruiting mercenary has always been a slow and complicated affair, so complicated in fact that relying on our own soldiers has been the better choice many times. By formalizing the recruitment we have bypassed many of the problems and made it easier to recruit mercenaries."
 custom_idea_merc_maintenance_modifier:0 "Titles for Mercenaries"
 custom_idea_merc_maintenance_modifier_desc:0 "Granting titles for mercenary commanders ensure that we get the best soldiers for a fair price, which lowers the maintenance cost of mercenaries."
 custom_idea_mercenary_manpower:0 "Mercenary Recruitment Centers"
 custom_idea_mercenary_manpower_desc:0 "Creating centers all over our country for the recruitment of mercenaries has increased the amount of mercenary companies available to us."
 custom_idea_land_forcelimit_modifier:0 "Establish National Army"
 custom_idea_land_forcelimit_modifier_desc:0 "A national army would mean that we no longer have to rely on mercenaries or private armies when at war, and that we can create larger armies with more soldiers."
 custom_idea_global_manpower_modifier:0 "Peasant Conscription"
 custom_idea_global_manpower_modifier_desc:0 "No matter if you are rich or poor, you can always fight. Conscripting peasants might not be seen with pleasure by our noble soldiers, but it will increase our manpower."
 custom_idea_manpower_recovery_speed:0 "Local Recruitment Centers"
 custom_idea_manpower_recovery_speed_desc:0 "Recruitment centers enable us to recruit soldiers directly from each province. Instead of having them travel to us, we will come to them."
 custom_idea_reinforce_speed:0 "Organized Logistics"
 custom_idea_reinforce_speed_desc:0 "The management of supplies was a disorganized mess until we created a system for organized logistics."
 custom_idea_hostile_attrition:0 "Scorched Earth Policy"
 custom_idea_hostile_attrition_desc:0 "Our military has strict orders to destroy anything that might be useful to the enemy, such as food sources or transportation, while withdrawing from an area."
 custom_idea_army_tradition:0 "Meritocratic Promotions"
 custom_idea_army_tradition_desc:0 "The old way of promoting those of noble blood has been discarded in favor for promotions made by merit."
 custom_idea_army_tradition_decay:0 "Establish Officer Schools"
 custom_idea_army_tradition_decay_desc:0 "Those who show great promise or great eagerness in leading troops are now able to enroll in an officer school, which will teach them how to act as an officer and a gentleman."
 custom_idea_leader_land_fire:0 "Rifle Drills"
 custom_idea_leader_land_fire_desc:0 "'Give a man a gun, and he'll be able to defend himself for a day. Teach a man to use a rifle, and he'll never be defenseless again.'"
 custom_idea_leader_land_shock:0 "Cavalry Officers"
 custom_idea_leader_land_shock_desc:0 "Men on horses need a leader just as much as the man walking, and promoting men to the rank of officers amongst the cavalry will only make them better."
 custom_idea_leader_land_manuever:0 "Army Scouts"
 custom_idea_leader_land_manuever_desc:0 "Scouts are sent out into unfamiliar regions to explore and gain vital information about enemy forces, the environment, and the terrain."
 custom_idea_leader_siege:0 "Siege Tactics"
 custom_idea_leader_siege_desc:0 "Whoever thought sieges was a clever way to wage war might be a genius, or an idiot. With improved siege tactics, however, our officers will fare better in sieges."
 custom_idea_regiment_recruit_speed:0 "Rapid Recruiting"
 custom_idea_regiment_recruit_speed_desc:0 "The faster we can recruit, the faster we can reinforce our armies."
 custom_idea_prestige_from_land:0 "Monuments to Victory"
 custom_idea_prestige_from_land_desc:0 "Our victories shall be celebrated with great monuments that depict whoever helped us claim victory or lead us on the path of glory."
 custom_idea_defensiveness:0 "Fortification Construction Standards"
 custom_idea_defensiveness_desc:0 "One of the most important things when defending our country is our forts. The construction standard for fortifications will make it harder for our enemies to take control of our provinces."
 custom_idea_siege_ability:0 "Sappers"
 custom_idea_siege_ability_desc:0 "Sieges are won by patience and ingenuity. Sappers bring both to a siege, with their duties devoted to tasks involving facilitating movement, defense, and the survival of allied forces and impeding those of enemies."
 custom_idea_vassal_forcelimit_bonus:0 "Vassal Levy System"
 custom_idea_vassal_forcelimit_bonus_desc:0 "One benefit of having vassals is that they help expand our armies significantly, and with the Vassal Levy System our benefits will be even greater."
 custom_idea_infantry_power:0 "Veteran Sergeants"
 custom_idea_infantry_power_desc:0 "Sergeants are the true leaders of armies — the officers are there just to prevent warfare becoming a mere squabble between peasants."
 custom_idea_cavalry_power:0 "Fine Horse Breeding"
 custom_idea_cavalry_power_desc:0 "Any horseman will tell you that the quality of the horse is as important as the quality of the equestrian - oftentimes even more so."
 custom_idea_artillery_power:0 "High Quality Ammunition"
 custom_idea_artillery_power_desc:0 "The better the ammunition, the better the power of our muskets and cannons."
 custom_idea_infantry_cost:0 "Mass Conscription"
 custom_idea_infantry_cost_desc:0 "Compulsory enlisting of people into military service by mass conscription lowers the cost of infantry."
 custom_idea_cavalry_cost:0 "Land Grants for Cavalrymen"
 custom_idea_cavalry_cost_desc:0 "Horses eat grass, grass grows on land, land granted to cavalrymen ensures better cavalry at lower costs."
 custom_idea_artillery_cost:0 "Standardized Calibers"
 custom_idea_artillery_cost_desc:0 "The internal diameter of the barrel determines how large projectiles can be, and with a standardized caliber we can produce more cannons and better ammunition for them."
