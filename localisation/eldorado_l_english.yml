 custom_idea_years_of_nationalism:0 "One Nation, One People"
 custom_idea_years_of_nationalism_desc:0 "Loyalty to your nation is an honorable trait, but a land may consist of many different nations. With the notion that our people is part of one nation only, we will fight against the divide that many small nations cause."
 custom_idea_imperial_authority:0 "Imperial Rule"
 custom_idea_imperial_authority_desc:0 "The ruler of an Empire, a Holy Roman one, must be ready to exert authority over those they wish to rule and ensure that this is accepted by all. This authority must be practiced, exerted and maintained so that no one will question your right to rule over a Holy Roman Empire."
 custom_idea_female_advisor_chance:0 "The Education of Daughters"
 custom_idea_female_advisor_chance_desc:0 "Both ancient and contemporary thinkers have argued for the intellectual capacity of women and the necessity of ensuring a good education for young girls. Having seen this to be true, we conclude that precluding women from taking part in matters of governance would be a foolish restriction."
 custom_idea_female_generals:0 "Warrior Women"
 custom_idea_female_generals_desc:0 "Many nations have seen women take up arms in revolts and times of need, but few have our distinct tradition of women leading the people into war. This is reflected in our recruitment of male and female generals alike in our search for the best and bravest."
 custom_idea_free_adm_policy:0 "Expanded Bureaucracy"
 custom_idea_free_adm_policy_desc:0 "The bureaucracy is expanding to meet the needs of the expanding bureaucracy."
 custom_idea_possible_adm_policy:0 "New State Departments"
 custom_idea_possible_adm_policy_desc:0 "New positions and departments of the government must be created so that ministers are able to focus on their respective areas of expertise."
 custom_idea_free_dip_policy:0 "Promote Provincial Statesmen"
 custom_idea_free_dip_policy_desc:0 "Promising statesmen operating outside the capital should be given opportunities to advance in the central government."
 custom_idea_possible_dip_policy:0 "Permanent Embassies"
 custom_idea_possible_dip_policy_desc:0 "Establishing permanent consulates in foreign nations will enhance our diplomatic reach and inform policy-making."
 custom_idea_free_mil_policy:0 "Council of Generals"
 custom_idea_free_mil_policy_desc:0 "We should schedule regular meetings between our generals so that they can share tactical knowledge and provide an overview of the strategic situation."
 custom_idea_possible_mil_policy:0 "Invite Foreign Strategists"
 custom_idea_possible_mil_policy_desc:0 "We should look beyond our borders for the best military minds of the day."
