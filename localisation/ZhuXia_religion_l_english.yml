 jinlegalism_school:0 "Jin Legal Scholars"
 jinlegalism_school_desc:0 "Legal scholars in the Jin area advocate radical reforms and establish complete monarch authority and unified political power."
 qilegalism_school:0 "Qi Legal Scholars"
 qilegalism_school_desc:0 "Legal scholars in the QiLu area advocate the combination of etiquette and jurisprudence and focus on people's livelihood."
 simeng_school:0 "Si Meng Scholars"
 simeng_school_desc:0 "The school represented by Confucius' grandson Zi Si and Zi Si's disciple's disciple, Mencius, they believes that human nature is good, and advocates use "Wang Dao" to unify the world and avoid the conquest of force."
 xihe_school:0 "Xi He Scholars"
 xihe_school_desc:0 "The school founded by Confucius disciple Zi Xia in the Xihe area (west of the Yellow River) believes that human nature is evil, and that the system changes from generation to generation, and the world is unified by the "Ba Dao" means of force."
 bingfa_school:0 "Bing Fa Scholars"
 bingfa_school_desc:0 "Bing Fa Scholars is the name of the people who summed up the military theory and put it into practice. They only care about how to win and not care about the means."
 zongheng_school:0 "Zong Heng Scholars"
 zongheng_school_desc:0 "Zong Heng scholars is a group of people who are familiar with diplomatic means. They walk between countries and use words to impress those in power to achieve their diplomatic goals."
 jiqiao_school:0 "Ji Qiao Scholars"
 jiqiao_school_desc:0 "They are people who focus on the study of mechanics and natural sciences in the Mohist school."
 youxia_school:0 "You Xia"
 youxia_school_desc:0 "They are the people of the Mohist school who like to wander around the country to remove the atrocities by force and calm the wicked."
