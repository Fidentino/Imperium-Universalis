l_english:
 chinese_religion:0 "Li Yue Jiao Hua"
 chinese_religion_religion_desc:0 "Li meaning 'etiquette',Yue meaning 'music',Jiao Hua meaning 'Education and probation'. Li Yue Jiao Hua is a generalized concept of a series of norms on human society, politics, military, religion, etc., which was established by Zhou Gongdan, one of the founders of Zhou Dynasty. It defines a hierarchy based on blood relationship, using etiquette and music to limit people's behavior and civilize barbarians."
 zunfengwangshi_papacy:0 "Honour Zhou Wang"
 desc_zunfengwangshi_papacy:0 "Zhou Wang is the Lord of the world. Although his status is not as good as in the past, we can enhance our prestige since we have honoured him."
 querenzuyuan_papacy:0 "Confirm the Origin of the Ancestors"
 desc_querenzuyuan_papacy:0 "Confirm our legitimacy through the treasury files of Zhou royal library."
 rangyiqizhi_papacy:0 "Banner of Rang-Yi"
 desc_rangyiqizhi_papacy:0 "Rang meaning 'expel',Yi meaning 'barbarian'.Exalting the banner of expel the barbarians and bringing the power of the nobility under it."
 shouliuyimin_papacy:0 "Retain Displaced Persons"
 desc_shouliuyimin_papacy:0 "Many craftsmen and scholars who served for Zhou Wang were displaced by the barbaric invasion. Let us borrow the name of the Zhou Wang to hire them."
 nagongtianzi_papacy:0 "Tribute to the Tian Zi"
 qingqiuguanzhi_papacy:0 "Request Official Position"
 desc_qingqiuguanzhi_papacy:0 "Although Zhou Wang’s official position does not have much actual power and income, it symbolizes a kind of glory."
 qingqiufengyi_papacy:0 "Require Fiefdom"
 zhuzhanggaizhi_papacy:0 "Advocating Reform"
 daode_school:0 "School of Dao De"
 daode_school_desc:0 "Dao De scholar advocate the use of traditionally accumulated moral values to guide people towards goodness as a basis for governing the country."
 liyue_school:0 "School of Li Yue"
 liyue_school_desc:0 "Li Yue scholars are familiar with the etiquette and music system in ancient books, and believe that only by standardizing the two can make the world peaceful."
 fali_school:0 "School of Fa Li"
 fali_school_desc:0 "Fa Li scholars originally acted as officials responsible for handling legal affairs, and advocated explicit stipulations of laws and regulations, and rewarded and penalized the courtiers of the people to strengthen the authority of the court."
 yinyang_school:0 "School of Yin Yang"
 yinyang_school_desc:0 "Yin Yang scholars are people who explore mystery and believe that the root of the world is yin and yang. Everything has these two attributes, and it is advocated to balance the yin and yang to achieve the harmony of the world."
 kaogong_school:0 "School of Kao Gong"
 kaogong_school_desc:0 "Kao Gong scholars are the craftsmen who once served for Zhou Wang, mastering the techniques that have only been used for the royal family for hundreds of years."
 qingmiao_school:0 "School of Qing Miao"
 qingmiao_school_desc:0 "Qing Miao scholars who are responsible for sacrificing ancestral affairs, are familiar with history and expect to be able to restore the hard-working society of ancient times."
