 liyuebadao:0 "LiYueBaDao"
 liyuebadao_religion_desc:0 "Li Yue Ba Dao is a general term for the ideology of many countries that accept LiYue civilization but does not accept the rule of the TianZi. It is basically a country of Sinacized barbarians or a barbaric Chinese country, and advocates the use of force to conquer and expand to unify the world."
 qinglong_worship:0 "QingLong"
 qinglong_worship_desc:0 "QingLong is considered to represent the oriental, green and spring, and the dragon-shaped deity animal of the five elements belongs to the wood, representing the vitality of life."
 zhuque_worship:0 "ZhuQue"
 zhuque_worship_desc:0 "ZhuQue is considered to represent the south, red and summer, the five elements are fire, and the bird-shaped deity animal represents light."
 xuanwu_worship:0 "XuanWu"
 xuanwu_worship_desc:0 "XuanWu is considered to represent the north, black and the winter, the five elements are water, and the deity animal in the shape of a snake is on the turtle, representing softness."
 baihu_worship:0 "Bai Hu"
 baihu_worship_desc:0 "Bai Hu is considered to represent the Western, white and autumn, the five elements are mental, and the Tiger-shaped deity animal, which represents the military and war."
 qilin_worship:0 "Qi Lin"
 qilin_worship_desc:0 "Qi Lin is considered to represent the central, yellow and spring, the five elements are land，a single-horned deer-shaped deity animal, representing kindness."
