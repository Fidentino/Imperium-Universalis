 persian_group:0 "Iranian Religions"
 muism:0 "Muism"
 muism_religion_desc:0 "Muism also known as shinism is the traditional Korean folk religion or Korean Shamanism. This religion is the original to the peninsula before the introduction of Buddhism, the religion is polytheistic, animistic and unique to the korean people meaning this religion whorshipes nature, the ancestors and the heaven with the name for it's shamans both male and female being Mu."
 zurvanism:0 "Zurvanist"
 zurvanism_religion_desc:0 "Zurvanism is a branch of Zoroastrianism in which the divinity Zurvan is a First Principle (primordial creator deity) who engendered equal-but-opposite twins, Ahura Mazda and Angra Mainyu. In Zurvanism, Zurvan was perceived as the god of infinite time and space and was aka ('one', 'alone'). Zurvan was portrayed as a transcendental and neutral god, without passion, and one for whom there was no distinction between good or evil."
 zoroastrianism:0 "Zoroastrian"
 zoroastrianism_religion_desc:0 "Zoroastrianism, is one of the world's oldest religions. Ascribed to the teachings of the Iranian Prophet Zoroaster (or Zarathustra), he exalted their deity of wisdom, Ahura Mazda, as its Supreme Being. Leading characteristics, such as messianism, heaven and hell, and free will are said to have influenced other religious systems, including Second Temple Judaism, Gnosticism, Christianity, and Islam. With possible roots dating back to the second millennium BCE, Zoroastrianism enters recorded history in the 5th-century BCE, and including a Mithraic Median prototype and Zurvanist Sassanid successor it served as the state religion of the pre-Islamic Iranian empires from around 600 BCE to 650 CE."
