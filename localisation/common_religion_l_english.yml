 brahmin:0 "Brahmanism"
 brahmin_religion_desc:0 "Vedism or Brahmanism refers to the main religion of the Vedic Peoples of the Indian Subcontinent it being an early stage of the Hindu religion that lacked some of it's core beliefs such as the Atman. It is characterized by the Srauta rituals and the four Vedas are it's liturgical texts."
 mleccha_religion:0 "Mleccha Dharma"
 mleccha_religion_religion_desc:0 "Mleccha was the name given by the ancient indians to the native inhabitants of the subcontinents with this word meaning 'unintelligible speech' as it was formed by the sanskrit onomatopeia that simbolized saying a bunch of gibberish, this was because the languages of the adivasi were incomprehensible to the aryas and for this reason they pushed the mlecchas to the periphery of society either by subjugating them or forcing them to live in the forests or hills. \nHowever in spite of being rejected by aryan society at large the mlecchas tried to copy the religion of their invaders but failed in the basic upholding of dharmic tradition as they used their native language instead of sanskrit to recite the vedas something viewed as blasphemous by the brahmanas and corrupting the Vedas themselves."
