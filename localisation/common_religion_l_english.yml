 sramana:0 "Sramana"
 sramana_religion_desc:0 "Rather than a religion, Sramana or Shramana was a philosophical movement consisting primarily of sages or monks performing acts of asceticism in order to remove attachment to the material and thus achieving greater knowledge. While similar to the Brahmanic religion in the way that the movement practised common ideas such as or the existance of the Devas (in all but Ajivika), Salvation, Metaphysics, Karma, Ahimsa and Samsara it was classified as a heterodox or Nastika philosophy because of it's opposition to vedic tradition and the Vedic literature, instead chosing to create it's own religious canon independent by movement; one of these cases being the buddhist Tripitakas. Sramana was initially popular in the eastern gangetic plain were vedic culture was weaker than in the West, here as a decentralized movement it would sprawl in a variety of new religions such as Jainism and Buddhism or new philosophical movements like Ajivika or Charvaka and it would later expand to the rest of India thanks to the expansion of Magadha as this kingdom was a strong Sramana adherent before the arrival of the Shunga dynasty."
