 elamite_religion:0 "Haltamtup"
 elamite_religion_religion_desc:0 "The elamite pantheon puts Humban as the supreme god for all elamites, he commands the other gods and is the Master of Heaven, however these has not always being the case and there many other important deities such as Kiririsha, Ishtaran, Inshushinak and Nahhunte. An important characteristic of elamite religion is the important role of women in their society and religion and also the diversity of the pantheon as the chief god depends on where and when you are. The elamite religion is also syncretized with the mesopotamian religion as the gods of one occupy the some roles of the other as it is the case between Humban and Enlil/Marduk."
