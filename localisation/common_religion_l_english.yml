 shinto:0 "Japonic"
 shinto_religion_desc:0 "Although this religion represents in fact Shinto, the polytheistic shamanistic religion native to the japanese people, that was mainly developed during the expansion of the Yamato during the pre-Nara period this religion is used in IU to represent the different ethnic composition of the archaic Koreans in the South and the actual Koreans in the North." 