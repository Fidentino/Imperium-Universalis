 brahmin:0 "Vedism"
 brahmin_religion_desc:0 "Vedism refers to the main religion of the Vedic Peoples of the Indian Subcontinent it being an early stage of the Hindu religion that lacked some of it's core beliefs such as the Atman, it is characterized by the Srauta ritauls and the four Vedas are it's liturgical texts."
