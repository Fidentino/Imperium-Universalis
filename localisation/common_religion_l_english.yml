l_english:
 pagan_reforms_superior_religion:0 "Proselytizing Religion Reforms"
 pagan_reforms_superior_religion_1:0 "Cult of Heroes, Saints and Martyrs"
 pagan_reforms_superior_religion_1_desc:0 "To great acts of valor and bravery performed by our missionaries in the territories of non-believer savages to spread the word of the true faith will be immortalized as the act of martyrs, heroes or saints."
 pagan_reforms_superior_religion_2:0 "State fund for missionaries"
 pagan_reforms_superior_religion_2_desc:0 "To grant the success of our missionaries in communicating the true faith among non-believers, the state will grant them economic aid in their labour."
 pagan_reforms_superior_religion_3:0 "Proselytism"
 pagan_reforms_superior_religion_3_desc:0 "Our religion will invoke the divine right to spread our believes to every corner of the world as to bring the true word of the gods to every man on Earth."
 pagan_reforms_superior_religion_4:0 "Standardization of Religious Practices"
 pagan_reforms_superior_religion_4_desc:0 "As to root out sectarianism and unite the true faith as one we will make sure to standardize our current religious practices to one set of ethics, mythos, gods, priest regulations, and rituals"
 pagan_reforms_superior_religion_5:0 "Expanded Priesthood"
 pagan_reforms_superior_religion_5_desc:0 "To accomodate for a larger scope of conversions to our religion we would necessitate to expand our priestly class and increase the number of missionaries."
 pagan_reforms_stability_religion:0 "Stability Religion Reforms"
 pagan_reforms_stability_religion_1:0 "Develop religious ethics"
 pagan_reforms_stability_religion_1_desc:0 "Social norms and rules of conduct will possess also a religious background as to better regulate our country."
 pagan_reforms_stability_religion_2:0 "Reliance on the priesthood"
 pagan_reforms_stability_religion_2_desc:0 "The priesthood represents a literate upper class that is widely spread on our country, they could therefore support the administration of our country if we let them so in positions of power."
 pagan_reforms_stability_religion_3:0 "Stablish clear god hierarchy"
 pagan_reforms_stability_religion_3_desc:0 "Our gods will have clear hierarchy, roles and genealogy as and national gods will be promoted over local gods as to move forward for an unified believe."
 pagan_reforms_stability_religion_4:0 "Build new religious complexes"
 pagan_reforms_stability_religion_4_desc:0 "To better allow the practice of our faith across our country we should ensure every province has proper temples or shrines that would host religious services."
 pagan_reforms_stability_religion_5:0 "Write down our religious cannon"
 pagan_reforms_stability_religion_5_desc:0 "Our religion lacks proper religious texts as most of our traditions are passed on orally, we should therefore write a religious cannon that includes everything we should them worth of it as to not allow for our practices to be lost in time."
 pagan_reforms_syncretic_religion:0 "Syncretic Religion Reforms"
 pagan_reforms_syncretic_religion_1:0 "Decentralization of religion"
 pagan_reforms_syncretic_religion_1_desc:0 "Local gods would be allowed to be worshipped alongside national gods in our country."
 pagan_reforms_syncretic_religion_2:0 "Consecration of new gods"
 pagan_reforms_syncretic_religion_2_desc:0 "Instead of being persecuted or banned, foreign gods will be integrated in to our pantheon of gods."
 pagan_reforms_syncretic_religion_3:0 "Permit ethnic minorities cults"
 pagan_reforms_syncretic_religion_3_desc:0 "Along with the extended pantheon and inclusion of our religion we should also strive in our country to allow for other ethnicities to practice without our intervention whatever god they decide so even if it is not recognized as a national god."
 pagan_reforms_syncretic_religion_4:0 "Respect other countries' cults"
 pagan_reforms_syncretic_religion_4_desc:0 "We will respect the religious traditions of other countries in our diplomacy and address them based on their local traditions as to not offend them."
 pagan_reforms_syncretic_religion_5:0 "Selective Religious Laws"
 pagan_reforms_syncretic_religion_5_desc:0 "As to avoid conflicts or controversies between different faiths, laws that have a religious origin in our country will vary according to the self denomination of our subject and there won't be a single fixated religious law system."
 MUISM_REFORM_TOOLTIP:0 "Religious and Societal Advances"
 
 muism_reform_1:0 "Adopt Wang Title"
 muism_reform_1_desc:0 "The title of Wang is the equivalent of Chinese for King, if our Kings are to be equated with those of China we could receive a similar status to those powerful rulers."
 muism_reform_2:0 "Chun Provincial Divisions"
 muism_reform_2_desc:0 "Chun is the name received in Korea for chinese style Commanderies or Juns. This would develop in Korea due to greater size of states and their rising militarism."
 muism_reform_3:0 "Import Chinese Metallurgy"
 muism_reform_3_desc:0 "For most of the first millenium b.c, the cultures of Korea largely employed bronze for tools and weapons. This would changed with the growing organization of the state and contacts in China."
 muism_reform_4:0 "Samhan Ambitions"
 muism_reform_4_desc:0 "The Greater Korea area south of Gojoseon was known as the Three Hans or Samhan, a region populated with hundreds of petty chiefs."
