 taoism_events.72.d:0 "Our expedition did not find Xian in the North Sea."
 taoism_events.72.a:0 "Keep trying"
 taoism_events.73.t:0 "Hermit's guidance"
 taoism_events.73.d:0 "After repeated confirmation, it turned out that it was not Xian that was found, but it was indeed a Hermit full of wisdom. The way of governing the country taught by him was recorded, which can be said to have gained a lot."
 taoism_events.73.a:0 "There is no Xian in the world"
 taoism_events.74.t:0 "Fake Xian"
 taoism_events.74.d:0 "Under investigation, the Xian they brought back was actually just some barbarians who didn't understand the language, just doing so to deal with the business. They have been sent to prison."
 taoism_events.74.a:0 "It makes no sense to find Xian"
 taoism_events.75.t:0 "The real Xian"
 taoism_events.75.d:0 "The expedition team brought back the heavenly book given by Xian. This is a \"book\" made of indescribable materials. When it is unfolded, the astronomy, geography, and universe are all unfolding in front of their eyes, soon, immediately--!"
 taoism_events.75.a:0 "I gradually understood everything..."
