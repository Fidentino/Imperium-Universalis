 taoism_events.51.t:0 "Refining the Elixir"
 taoism_events.51.d:0 "A group of alchemists asked $MONARCHTITLE$ for funding to refine the elixir, claiming that this would make $MONARCHTITLE$ immortal."
 taoism_events.51.a:0 "Allow"
 taoism_events.51.b:0 "Wait"
 taoism_events.52.t:0 "Put the materials"
 taoism_events.52.d:0 "$MONARCHTITLE$ visits the alchemy room, and the alchemists are ready, please order $MONARCHTITLE$ to put the materials."
 taoism_events.52.a:0 "mineral"
 taoism_events.52.b:0 "herb"
 taoism_events.52.c:0 "animal"
 taoism_events.53.t:0 "Alchemy facility exploded"
 taoism_events.53.d:0 "While $MONARCHTITLE$ was dealing with government affairs,  suddenly heard a loud noise coming from the alchemy room. $MONARCHTITLE$ panicked and ordered the alchemists to be summoned. Fortunately, no one died. Alchemists stood on the left and right, whispering to each other, waiting for the decision of $MONARCHTITLE$."
 taoism_events.53.a:0 "The reason behind it is worth exploring"
 taoism_events.53.b:0 "Don’t care, re-refining"
 taoism_events.54.t:0 "Gunpowder weapon"
 taoism_events.54.d:0 "The alchemist rushed into the palace of $MONARCHTITLE$ excitedly. Although the guards stopped him, he still couldn't change his excited look. He shouted loudly, saying that he had discovered a brand new material, which is black powder, but can burn quickly and can cause an explosion in a closed environment!"
 taoism_events.54.a:0 "Will this change the world?"
 taoism_events.55.t:0 "Successfully refined"
 taoism_events.55.d:0 "After several setbacks, the elixir was finally developed. The alchemists put it in the jade brocade box, and $MONARCHTITLE$ also prepared and opened the box in the secret room at the right time. In the center of the box is a sphere with a shining strange light, which is so tempting, but also frightening. But by now,  can't hold back."
 taoism_events.55.a:0 "Eat it, it’s Heaven’s order"
