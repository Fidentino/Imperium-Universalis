 taoism_events.81.t:0 "Measuring the silhouette of Luoyang"
 taoism_events.81.d:0 "The ruler who brings eternal peace should sit in the center of the world. Where is this central place? It is Luoyang. Although some people disagree, the results measured in Luoyang show that there will be no shadows here, indicating the correctness of the judgment."
 taoism_events.81.a:0 "Good"
 taoism_events.82.t:0 "The yellow flag that appeared in Luoyang"
 taoism_events.82.d:0 "After revealing the fact that Luoyang had no shadow, yellow flags appeared in the Luoshui surrounding Luoyang, and purple canopies appeared in the Yellow River. This was the order of God."
 taoism_events.82.a:0 "Mandate of Heaven"
 taoism_events.83.t:0 "Huangdi origin in Zhen"
 taoism_events.83.d:0 "Huangdi origin in Zhen,everthing origin in Zhen,Huangdi is everthing."
 taoism_events.83.a:0 "Everthing is Heaven"
 taoism_events.84.t:0 "Chen-Wei"
 taoism_events.84.d:0 "Chen Book,Wei Picture，they are records of mysterious prophecies:\n"$DYNASTY$ [Root.Monarch.GetName] launch a war to destroy those who violate the laws of heaven, barbarians from all quarters gather, and dragons fight in the wild, and [Root.Country.GetName] will become the ruler on the four-seven-six time."\n"Where is Tianzi?Nearby $CAPITAL$"\n"Five Di and Three King mandated,Great Ruler[Root.Country.GetName] Handed""
 taoism_events.84.a:0 "It's ME!"
 taoism_events.85.t:0 "Auspicious Signs"
 taoism_events.85.d:0 "Dragon, Feng, Ling Turtle, White Tiger, Qilin, Ganoderma lucidum, Golden Harvest.....Many auspicious signs appear in various places, and there are few repetitions. The world is ruled, and it is true!"
 taoism_events.85.a:0 "Good"
 taoism_events.86.t:0 "Projected Calendar"
 taoism_events.86.d:0 "When will permanent peace come? Said: Change of mandate of Heaven in the year of Xinyou, and change of decrees in the year of Jiazi. In order to time accurately, the calendar must be reformed."
 taoism_events.86.a:0 "Cautious"
 taoism_events.87.t:0 "Taiping Heaven Kingdom"
 taoism_events.87.d:0 "Taiping,the permanent peace is coming! My realm is Taiping Heaven Kingdom!"
 taoism_events.87.a:0 "ME,Taiping Zhenjun!"
 taoism_events.87.b:0 "Only Chosen People can live in the world!"
