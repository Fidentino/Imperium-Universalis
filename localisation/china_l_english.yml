 taoism_yinyang_1:0 "Huo De"
 desc_taoism_yinyang_1:0 "The descendant of the Zhou dynasty is Huo De. Flame produces earth but defeats gold. The color is red, the direction is south, and the season is summer."
 taoism_yinyang_2:0 "Shui De"
 desc_taoism_yinyang_2:0 "The descendant of the Tang Dynasty is Shui De. Water produces wood but defeats fire. The color is black, the direction is north, and the season is winter."
 taoism_yinyang_3:0 "Mu De"
 desc_taoism_yinyang_3:0 "The descendant of the Xia Dynasty is Mu De, wood, which produces fire but overcomes earth. The representative color is cyan, the direction is the east, and the season is spring."
 taoism_yinyang_4:0 "Tu De"
 desc_taoism_yinyang_4:0 "The descendant of Yu Dynasty is Tu De, the earth, which produces gold but overcomes water, represents the color is yellow, represents the direction is the center, and represents the season is midsummer."
 taoism_yinyang_5:0 "Jin De"
 desc_taoism_yinyang_5:0 "The descendant of Shang Dynasty is Jin De, gold, which produces water but defeats wood. The representative color is white, the representative direction is the west, and the season is autumn."
 taoism_birth_of_paper:0 "The invention of paper"
 desc_taoism_birth_of_paper:0 "It is as light and thin as silk, but it is made of cheap materials such as bark, broken fishnets, rags, and hemp."
