 taoism_events.41.t:0 "Organized Religious Community"
 taoism_events.41.d:0 "Since the world has fallen into chaos, scholars have created their own doctrines and recruited disciples, but this is only an academic relationship. In contact with Western religions, the form of religious societies with distinct levels and rules has become popular, which will affect the organization of religions."
 taoism_events.41.a:0 "To stop"
 taoism_events.41.b:0 "Allow development"
 taoism_incident_jiaoshe.tt:0 "The consequences are unpredictable..."
 taoism_events.42.t:0 "Speard of Religious Community"
 taoism_events.42.d:0 "The ways in which some Taoists and believers form associations are further detailed. Each is awarded the titles of Jijiu, Dugong, and Guizu, and the dioceses are divided under the name of \"X Zhi\", which can be described as a new way of preaching."
 taoism_events.42.a:0 "not interested"
 taoism_events.42.b:0 "Timely processing"
 taoism_events.43.t:0 "Management of religious communities"
 taoism_events.43.d:0 "After the turmoil, the benefits and disadvantages of religious communities have been revealed. We cannot completely eliminate them, but we must not let it go. We must think of appropriate ways to deal with it."
 taoism_events.43.a:0 "Regulate religious communities"
 taoism_events.43.b:0 "God for god,$MONARCHTITLE$ for $MONARCHTITLE$"
