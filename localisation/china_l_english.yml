 taoism_events.1.t:0 "Restoring Social Power"
 taoism_events.1.d:0 "Our country has just ended the war and is waiting to be revived. A group of people who claim to believe in the doctrines of Huangdi and Laozi advice $MONARCHTITLE$ use their theories to govern the country,there are three main policies: not to interfere with the people, reduce the people’s taxation and manpower use, and advocate saving and reducing expenditures."
 taoism_events.1.a:0 "Not to interfere with the people"
 taoism_events.1.b:0 "Reduce the people’s taxation and manpower use"
 taoism_events.1.c:0 "Advocate saving and reducing expenditures"
 taoism_events.2.t:0 "Prosperity of the country"
 taoism_events.2.d:0 "With the Restoring Social Power, the population of our country has grown and the people are living happily, which may allow our country to carry out some large-scale projects."
 taoism_events.2.a:0 "Construction of public facilities"
 taoism_events.2.b:0 "Build brilliant buildings"
 taoism_events.3.t:0 "Way of Governance"
 taoism_events.3.d:0 "The practice of Huang Lao's school proved to be effective, but it has sparked controversy as to which of Huang Di and Lao Tzu is the master."
 taoism_events.3.a:0 "Practice the Monarch's Art"
 taoism_events.3.b:0 "Promote a small country with few people and low desires, so that people would rather die than migrate"
