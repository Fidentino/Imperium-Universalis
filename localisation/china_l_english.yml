 taoism_events.11.t:0 "Mystery spread"
 taoism_events.11.d:0 "Some rather mysterious remarks began to spread in the place where the Haidai people live, involving the exploration of the origin and composition of the world in which we live, which is unprecedented thought."
 taoism_events.11.a:0 "Wait and see"
 taoism_events.12.t:0 "The reform of the theory of yin and yang"
 taoism_events.12.d:0 "Some scholars have promoted the old yin and yang theory, dividing everything in the world into yin and yang, and the two exist without separation, so it is very important to maintain a balance. They also believes that the world’s chaos cycle is due to the imbalance between Yin and Yang, so which is the current world?"
 taoism_events.12.a:0 "Ordered World"
 taoism_events.12.b:0 "Chaos World"
 taoism_events.13.t:0 "Proposal of the Five Elements Theory"
 taoism_events.13.d:0 "A doctrine called the \"Five Elements\" began to spread. The Five Elements doctrine believed that the world is composed of five elements: Jin(metal), Mu(wood), Shui(water), Huo(fire), and Tu(earth). Even conceptual existences such as seasons also have the characteristics of these elements. This doctrine can also be used to explain that the change of dynasties is precisely caused by the intergeneration or restraint of the five elements. What is the our dynasty?"
 taoism_events.13.a:0 "Huo De"
 taoism_events.13.b:0 "Shui De"
 taoism_events.13.c:0 "Mu De"
 taoism_events.13.e:0 "Tu De"
 taoism_events.13.f:0 "Jin De"
 taoism_events.14.t:0 "Yin-Yang or the Five Elements"
 taoism_events.14.d:0 "Both the yin-yang and the five elements have their place in our country, but the two factions are often disputed for correctness. There are discussions from the courts to the public, and they finally request $MONARCHTITLE$ to be judged."
 taoism_events.14.a:0 "Five Elements Rebirth"
 taoism_events.14.b:0 "Keep the world in balance"
 taoism_events.14.c:0 "Chaos and order alternate"
