 taoism_events.31.t:0 "Interesting Witchcraft"
 taoism_events.31.d:0 "It is rumored that an extraordinary wizard appeared in $CAPITAL$. He can disappear in public and then appear, or allow ghosts and gods to descend on the body and convey prophecies, and even make the souls of the dead appear again. Many high-ranking officials and dignitaries go to his Residential."
 taoism_events.31.a:0 "Summon him"
 taoism_events.31.b:0 "Expel!"
 taoism_incident_wuyi.tt:0 "Witchcraft is introduced into the palace"
 taoism_events.32.t:0 "Witchcraft panic"
 taoism_events.32.d:0 "According to the eunuch’s secret report, they found that [Root.Heir.GetTitle] [Root.Heir.GetName] often carried out deceptive activities at night. Under investigation, they had placed a large number of dolls cursing $MONARCHTITLE$ in their bedroom. Obviously this was Want to harm $MONARCHTITLE$!"
 taoism_events.32.a:0 "Command agents to handle secretly"
 taoism_events.32.b:0 "Arrest [Root.Heir.GetTitle]"
 taoism_events.33.t:0 "Witchcraft to cure illness"
 taoism_events.33.d:0 "Due to the preferential treatment of wizards by $MONARCHTITLE$, many wizards who openly use witchcraft to heal diseases have appeared everywhere, and even made statements that incited the people. A large number of people have followed them and moved around!"
 taoism_events.33.a:0 "Arrest these warlocks!"
 taoism_events.33.b:0 "Maybe need them"
 taoism_events.34.t:0 "How to treat witchcraft?"
 taoism_events.34.d:0 "After the crisis between the court and the public, we have gained a new understanding of the role of witchcraft. Witchcraft may not attract gods or reappear the souls of the dead, but it can affect people's hearts and make people fear or believe in the actions of the actors. It should be handled in a suitable way."
 taoism_events.34.a:0 "Only allowed people can use them"
 taoism_events.34.b:0 "Ban all witchcraft"
