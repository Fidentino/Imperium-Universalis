 sugarDESC:0 "The two points of domestication of sugar would be in Papua New Guinea and South China were two different species were cultivated. However only when reaching India (from the papuan variety) sugar would start to be refined and made a luxurious food item for elites, as in the time of the Buddha it was common for kshatriyas to give each other gifts in the form of sugary foods. Sugar would remain largely one of many other exotic goods from India exported to Africa and the Middle East until their monopoly was stopped by muslim traders in the 8th century."
 
