l_english:
 # BASICS
 LOCAL_DEVELOPMENT_COST:0 "Local Population Capacity"
 
 # Old development values
 #PP_BASE_TAX_VALUE2:0 "Upper Class Population is $VAL|Y$, with each level giving:\n$EACH$\n\n§YUpper Class Population§! represents the aristocrats, the clergy and the wealthy citizens. The population grows over time, and there is a small chance that §YCommoner Population§! gets promoted to the §YUpper Class§!\nThis chance is increased by:\n-§GProsperity§!\n-§GTemple Buildings§!\n-§GMarket Buildings§!\n-§GGovernment Buildings§!"
 #PP_BASE_MP_VALUE:0 "Tribal Population is $VAL|Y$, with each level giving:\n  Manpower Increase: §G+$EACH$§!\n$PROV$\n\n§YTribal Population§! represents the rural population who lives outside of the urbanized area in their villages and clans."
 #PP_BASE_PROD_VALUE:0 "Commoner Population is $VAL|Y$, with each level giving:\n$EACH$\n\n§YCommoner Population§! represents merchants, craftsmen and other citizens. The population grows over time, and there is a small chance that §YTribal Population§! gets promoted to the §YCommoner Population§!\nThis chance is increased by:\n-§GProsperity§!\n-§GMarket Buildings§!\n-§GProduction Buildings§!"
 # Popgrowth version
 PP_BASE_TAX_VALUE2:0 "Upper Class Population is $VAL|Y$, with each level giving:\n$EACH$\n\n§YUpper Class Population§! represents the aristocrats, the clergy and the wealthy citizens. \nUnder legacy system: it grows over time, and there is a small chance that §YCommoner Population§! gets promoted to the §YUpper Class§!. This chance is increased by:\n-§GProsperity§!\n-§GBuildings: Temple, Market, Government§!\nUnder §MPopgrowth§!: it will be roughly §G10%§! of the tribals and commoners, raised further with §Ghigh-end buildings§! (temples, academies, palaces) and others (being the country's §Gcapital§!, or §Gmonuments§!). Can't grow by itself, only promote into. "
 PP_BASE_PROD_VALUE:0 "Commoner Population is $VAL|Y$, with each level giving:\n$EACH$\n\n§YCommoner Population§! represents merchants, craftsmen and other citizens living in urban environments. \nUnder legacy system: it grows over time, and there is a small chance that §YTribal Population§! gets promoted to the §YCommoner Population§!. This chance is increased by:§GProsperity§! and §GBuildings§!: Market, Production. It can also grow by itself, although very slowly, and is helped by §GBuildings§! (Roads and Baths). \nUnder §MPopgrowth§!: §YTribals§! promote to §YCommoners§! with good §Gproduction§!, §Gsurplus food§!, §GBuildings§! (almost all of them), §YTrade power§! also provides capacity. May attract incoming §Bmigration§! if growth is positive (over 1.00). "
 PP_BASE_MP_VALUE:0 "Tribal Population is $VAL|Y$, with each level giving:\n  Manpower Increase: §G+$EACH$§!\n$PROV$\n\n§YTribal Population§! represents the rural population who lives outside of the urbanized area in their villages and clans. Their lack of sophistication in economic matters (providing 0.1 of each tax, goods production and trade power) is offset by more able-bodied people for our manpower reserves. \nUnder legacy system: it grows over time, helped with §GTerrain type§! and §GProsperity§!. \nUnder §MPopgrowth§!: §Gprovince size§! provides 1 each size point; terrain type may affect both §Ggood§! or §Rbadly§!, although it can be improved with §Ghealth buildings§!. The more free space (difference between capacity and current population), the more growth and thus the faster it will increase. Growth ratio over 1.00 will allow it to grow, while uner 1.00 will make them §OMigrate§! or §RStarve§!. "
 # Decisions
 PG_activate_title:0 "POPULATION GROWTH menu"
 PG_activate_desc:0 "Open the menu for the population growth (popgrowth) mechanics"
 # Main events
 population_grow.4.t:0 "POP GROWTH, RURAL POP"
 population_grow.4.d:0 "This event (which is Hidden, by the way) Gives out either 25% (if under 2 pops) up to +1 pop in Rural/Tribal population"
 population_grow.4.a:0 "Ok, great"
 population_grow.5.t:0 "POP GROWTH, URBAN/COMMONER POP"
 population_grow.5.d:0 "This event (which is Hidden, by the way) Gives out either 25% (if under 2 pops) up to +1 pop in Urban/Commoner population"
 population_grow.5.a:0 "Ok, great"
 population_upgrade.4.t:0 "RANK UP, Tribal to Commoner"
 population_upgrade.4.d:0 "desc"
 population_upgrade.4.a:0 "Ok, great"
 population_upgrade.5.t:0 "RANK DOWN, Comm to Tribal or Upper to Comm"
 population_upgrade.5.d:0 "desc"
 population_upgrade.5.a:0 "Ok, great"
 population_upgrade.6.t:0 "RANK UP, Commoner to Upper"
 population_upgrade.6.d:0 "desc"
 population_upgrade.6.a:0 "Ok, great"
 startup.2.t:0 "POPGROWTH MECHANICS, STARTUP"
 startup.2.d:0 "This (quite heavy) event will apply the Province Size and Province ID (later things) to each province of the world. Leave it a few seconds to finish, and enjoy the mod!\n§RNote§b: you can always toggle it off later on, through the decision. \nTo know when it has finished, try selecting and army and move it. If it does not respond and stays in the same province, it means it hasn't finished yet. You can enter provinces, but any button or 'action' will be paralyzed until the calculations are done. "
 startup.2.a:0 "Forward!"
 population_capacity.1.t:0 "POP GROWTH, UPDATE"
 population_capacity.1.d:0 "This event (which is Hidden, by the way) updates the calculation of maximum capacity and growths for this province"
 population_capacity.1.a:0 "Ok, great"
 population_capacity.2.t:0 "Bi-yearly event, pop growth recalculation"
 population_capacity.2.d:0 "This event applies the recalculation of capacities and growths to all our provinces. It will fire every two years, but it can also be forced with the Submod Decision\nShould be hidden, by the way! \n\nIn the future other things will be added through this event, so the minimum 'tick' in several mechanics will happen just once every two years. "
 population_capacity.2.a:0 "Ok, great"
 population_capacity.3.t:0 "DYNAMIC POPULATION GROWTH"
 population_capacity.3.d:0 "Welcome to the menu for Dynamic Population Growth, one new feature added to Imperium Universalis 3.0. \nSo far these events will change how the provinces grow its development. A quick summary is as follows:\nCapacity: based on size as well as other structural factorss such as terrain, winters, technology, and buildings. \nGrowth: the division of the maximum capacity by the current population (development) gives the growth. Everything is separated between the three pop types. \nEach pop type will grow or promote into/from depending on said growth ratio. Value of 1.00 is stable, and over 1.0 will be §Bpositive§! and allow growth or promotions; values under 1.00 (0.90, 0.80, etc) are considered §RNegative§! and pops may demote or migrate to other places.\n §MGameplay§!: You can toggle on/off these mechanics and play the 'vanilla' game, whenever you with. There are also other options for analysis and statistics, once you have started this. "
 population_capacity.3.1:0 "§RInitiate§b the Popgrowth mechanics (first time)"
 population_capacity.3.2:0 "Apply the mechanics back again"
 population_capacity.3.3:0 "Disable the submod"
 population_capacity.3.4:0 "Recalculate my country's values"
 population_capacity.3.5:0 "Open the Analysis and Statistics Menu"
 population_capacity.3.6:0 "Keep playing with the old mechanics"
 population_capacity.3.7:0 "No, go back"
 population_capacity.4.t:0 "Farmers are leaving $PROVINCENAME$"
 population_capacity.4.d:0 "A group consisting of [Root.mig_size.GetValue]0 thousand people belonging to the [Root.Culture.GetName] culture is going to leave our province. \nAlthough we may not decide where they are heading, we can indeed pay them safe pasage to other places in our empire. These options are marked with 'cost ¤'. The worst may happen if they find no suitable place within range, and then they must be helped against starvation!  \n§ROther gameplay information§!: There is a so-called 'information range' showing what do they know about foreign lands. It depends directly from trade points, either that own province's, or from neighbors. It means that some farmers from a remote place will not travel as far as, comparatively, a farmer near Athens or a big center of trade. "
 population_capacity.4.1:0 "Fare them well"
 population_capacity.4.2:0 "Convince them to stay"
 population_capacity.4.3:0 "Are you leaving? Chain them all! "
 population_capacity.4.4:0 "There is nowhere to go"
 population_capacity.4.5:0 "Find more food for them"
 population_capacity.4.6:0 "You will find a new life in our capital (cost ¤)"
 population_capacity.4.7:0 "Relocate to one of our cities (cost ¤)"
 population_capacity.4.8:0 "Relocate to fertile lands (cost ¤)"
 population_capacity.5.t:0 "Rural Migration (AUTO)"
 population_capacity.5.d:0 "This (hidden) event is automating the rural migration for several years. The option you chose is being taken every time, although you can see if it is happening or not, anyway. "
 population_capacity.5.1:0 "Leave (auto)"
 population_capacity.5.2:0 "Stay (auto)"
 population_capacity.5.3:0 "Imprison (auto)"
 population_capacity.5.5:0 "Pay food (auto)"
 population_capacity.6.t:0 "POPGROWTH CAPACITY, EXPANDED"
 population_capacity.6.d:0 "By the way, this event should be hidden...\n\nAnyway. It will calculate the same as the base recalc event that happens every two years, but will do it very extensively and showing each factor. "
 population_capacity.7.t:0 "PROVINCE INTERACTION"
 population_capacity.7.d:0 "Among the lands of [Root.GetAreaName] lies the province of [Root.GetName]. It is populated by those who call themselves $PROVINCECULTURE$, and follow the [Root.Religion.GetName] faith. \nThe current population, maximum capacity and growth is as follows:\n\nPop type    Curr. | Max | Growth \nTribals         [Root.PS_rur_now.GetValue] | [Root.rural_capacity.GetValue] | [Root.rural_growth.GetValue] \nCommoners  [Root.PS_urb_now.GetValue] | [Root.urban_capacity.GetValue] | [Root.urban_growth.GetValue] \nUpper pops  [Root.PS_upp_now.GetValue] | [Root.upper_capacity.GetValue] | [Root.upper_growth.GetValue]\n\nThese options will explain a lot the information from this province. "
 population_capacity.7.1:0 "Explain me the detailed Capacities" 
 population_capacity.7.2:0 "Explained detailed Capacities, more provinces" 
 population_capacity.7.3:0 "Show pop variations, only this province" 
 population_capacity.7.4:0 "Show pop variations, more provinces" 
 population_capacity.7.5:0 "Let me paint the map from here" 
 population_capacity.7.6:0 "More info about religion" 
 population_capacity.7.7:0 "Option D" 
 population_capacity.7.99:0 "No, close it" 
 population_capacity.8.t:0 "Migration automation menu"
 population_capacity.8.d:0 "After the third time of a migration event happening, now there is the posibility to 'fix' that response for all the future cases in five years. You can choose what to select from now on, or disable this automation, if you noticed that it is sucking your mana points. \nEach option to automate will reset the counter, so it will be available for the next five years (give or take one year, until the province capacities are updated).  \nAnd since you were out... \n[Root.PG_var_leave.GetValue] pops have left | [Root.PG_var_stay.GetValue] have stayed | [Root.PG_var_imprison.GetValue] have been imprisoned | [Root.PG_var_pay.GetValue] had food bought to avoid starvation. "
 population_capacity.8.1:0 "Stop the automation" 
 population_capacity.8.2:0 "Apply Leave (no cost)" 
 population_capacity.8.3:0 "Apply Stay (dip)" 
 population_capacity.8.4:0 "Apply Pay (adm), Leave otherwise" 
 population_capacity.8.5:0 "Apply Imprison (mil)" 
 population_capacity.8.6:0 "Ok, go back" 
 #
 ### MODIFIERS
 #
 popgrowth_viewer:0 "Province capacity"
 desc_popgrowth_viewer:0 "\nPOPULATION INFORMATION\n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n§TTotal population of [Root.PG_tot_now.GetValue]§! and §Ytotal capacity of [Root.PG_tot_cap.GetValue]§! (based in §lRural [Root.rural_capacity.GetValue]§! and §MUrban [Root.urban_capacity.GetValue]§! capacities; §G[Root.PG_urbtransfer.GetValue]%§! transfer). \nFor each pop type: (§Tcurrent§! / §Ymax capacity§! / % growth):\nTribals: §T[Root.PG_trb_now.GetValue]§! / §Y[Root.PG_trb_cap.GetValue]§! / [Root.PG_trb_grow.GetValue]% \nCommoners: §T[Root.PG_com_now.GetValue]§! / §Y[Root.PG_com_cap.GetValue]§! / [Root.PG_com_grow.GetValue]% \nUpper pops: §T[Root.PG_upp_now.GetValue]§! / §Y[Root.PG_upp_cap.GetValue]§! / [Root.PG_upp_grow.GetValue]%"
 popgrowth_viewer2:0 "Province capacity"
 desc_popgrowth_viewer2:0 "\nPOPULATION INFORMATION\n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n§TTotal population of [Root.PG_tot_now.GetValue]§! and §Ytotal capacity of [Root.PG_tot_cap.GetValue]§! (based in §lRural [Root.rural_capacity.GetValue]§! and §MUrban [Root.urban_capacity.GetValue]§! capacities; §G[Root.PG_urbtransfer.GetValue]%§! transfer).\n This province does not have enough capacity to sustain either 1 commoner or upper pop, so these capacities are moved back to tribal  until these conditions change. \nActual tribal capacity is: §T[Root.PG_trb_now.GetValue]§! real / §Y[Root.PG_trb_cap.GetValue]§! cap / [Root.PG_trb_grow.GetValue]% growth. \nThe theoretical values are:\nTribals: §T[Root.PG_trb_now.GetValue]§! / §Y[Root.PG_trb_old.GetValue]§! / [Root.PG_trb_grow.GetValue]% \nCommoners: §T[Root.PG_com_now.GetValue]§! / §Y[Root.PG_com_old.GetValue]§! / [Root.PG_com_grow.GetValue]% \nUpper pops: §T[Root.PG_upp_now.GetValue]§! / §Y[Root.PG_upp_old.GetValue]§! / [Root.PG_upp_grow.GetValue]%"
 #popgrowth_viewer:0 "Province capacity"		# the old ones
 #desc_popgrowth_viewer:0 "\nPOPULATION INFORMATION\n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n[Root.rural_growth.GetValue] Rural growth, [Root.rural_capacity.GetValue] Rural population limit\n[Root.urban_growth.GetValue] Urban growth, [Root.urban_capacity.GetValue] Urban population limit\n[Root.upper_growth.GetValue] Upper growth, [Root.upper_capacity.GetValue] Upper population limit"
 popgrowth_dev_viewer:0 "Province capacity, DEV MODE"
 desc_popgrowth_dev_viewer:0 "So, someone found that the Popgrowth mechanics is buggy or can be exploited, and now we have to adjust it back. Thanks! The beauty of this game / mod is to have a good time, not to blob everything just because so. Enjoy taking care of your citizens!\n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n[Root.rural_growth.GetValue] R. growth, [Root.rural_old.GetValue] -> [Root.rural_capacity.GetValue] Rural cap\n[Root.urban_growth.GetValue] U. growth, [Root.urban_old.GetValue] -> [Root.urban_capacity.GetValue] Urban cap\n[Root.upper_growth.GetValue] Up. growth, [Root.upper_old.GetValue] -> [Root.upper_capacity.GetValue] Upper cap"
 #PGD_debug_viewer:0 "Province capacity, BREAKDOWN"
 #desc_PGD_debug_viewer:0 "This modifier shows the detail of what is contributing to Capacity. This info is also available in the Reddit post introducing Pop Growth. Let's go: \n\nRURAL or TRIBAL POPULATION\n - Each province has a size: [Root.prov_size.GetValue], multiplied by 2: §R[Root.PGD_rur_base.GetValue]§!\n - Bad weather conditions affect it: winters (§R[Root.PGD_rur_winter.GetValue]§!), arid climate (§R[Root.PGD_rur_arid.GetValue]§!), tropical climate (§R[Root.PGD_rur_tropical.GetValue]§!), and monsoons (§R[Root.PGD_rur_monsoon.GetValue]§!))\n - Terrain also affects: §R[Root.PGD_rur_terrain.GetValue]§!, and "health" buildings have a maximum effect of [Root.PGD_rur_terr_max.GetValue] if built in this terrain type. \n - Land Reclamation provides a fixed raise of §R[Root.PGD_reclam_abs.GetValue]§!. \n - Population Capacity Modifiers percentage: subtotal of [Root.PGD_rurmod_before.GetValue] adding §R[Root.PGD_rurmod_after.GetValue]§!, due to [Root.PGD_reclam_perc.GetValue]% 
 #land reclamation and [Root.PGD_dev_other.GetValue]% other factors.\n - Coastal provs have fishing: base (§R[Root.PGD_fishing_base.GetValue]§!), coastal terrain (§R[Root.PGD_fishing_terrain.GetValue]§!) and harbors  (§R[Root.PGD_fishing_buildings.GetValue]§!).\nSo, total people living off the land and fishing is: [Root.PGD_rural_subtotal.GetValue]\n - Of those, working as export-oriented economy (thus, counted as commoners): §G[Root.PGD_rural_transfer.GetValue]% of the rurals§!\nTotal amounts are [Root.PGD_rural_total.GetValue] Rur/Tribs and §G[Root.PGD_urban_trans.GetValue]§! Urb/Comms. \nTribal population (§M[Root.PS_rur_now.GetValue]§! ) and total tribal capacity: §M[Root.rural_capacity.GetValue]§!. \nDivision of current and max capacity gives growth §M[Root.rural_growth.GetValue]§! (of which [Root.PGD_rur_growth_base.GetValue] base, [Root.PGD_rur_growth_devastation.GetValue] devastation/prosperity, [Root.PGD_rur_growth_stability.GetValue] stability, [Root.PGD_rur_growth_monsoon.GetValue] 
 #monsoons).\n\n URBAN or COMMONER POPULATION \n - Buildings: §R[Root.PGD_buildings_total.GetValue]§!, of which Harbor ([Root.PGD_build_harbor.GetValue]), Shipyards ([Root.PGD_build_shipy.GetValue]), Market ([Root.PGD_build_market.GetValue]), Army camp ([Root.PGD_build_army.GetValue]), Roads ([Root.PGD_build_roads.GetValue]), Temple ([Root.PGD_build_temple.GetValue]), Theater ([Root.PGD_build_theater.GetValue]), Taxes ([Root.PGD_build_tax.GetValue]), Gov buildings ([Root.PGD_build_hall.GetValue]), Fortifications ([Root.PGD_build_walls.GetValue]), Others ([Root.PGD_build_monum.GetValue])\n - Capital city: §R[Root.PGD_urb_capital.GetValue]§!\n - Trade power effect: total effective points [Root.PGD_eff_trade_power.GetValue], creating §R[Root.PGD_urb_trade.GetValue]§! pops. \n - Capacity Percentage modifiers: subtotal of [Root.PGD_urbmod_pre.GetValue] adding §R[Root.PGD_urbmod_after.GetValue]§!, due to [Root.PGD_reclam_perc.GetValue]% land reclamation and [Root.PGD_dev_other.GetValue]% other factors. 
 #\n - Rural population working in exports: §R[Root.PGD_urban_initial.GetValue]§! (§Gthe % above§!)\n - Food surplus from rural lands: §R[Root.PGD_urb_rursurplus.GetValue]§!\nCommoner population (§M[Root.PS_urb_now.GetValue]§! ) and total commoner capacity: §M[Root.urban_capacity.GetValue]§!. \nDivision of current and max capacity gives growth: §M[Root.urban_growth.GetValue]§! (base [Root.PGD_urb_growth_base.GetValue], devastation/prosperity [Root.PGD_urb_growth_devastation.GetValue], stability [Root.PGD_urb_growth_stability.GetValue])\n\n UPPER POPULATION\n - Upper population is 10% of the rest: §R[Root.PGD_upper_base.GetValue]§!\n - Adding buildings: §R[Root.PGD_builds_upper.GetValue]§! (of which Gov Buildings [Root.PGD_build_upphall.GetValue], Temples [Root.PGD_build_upptemple.GetValue] and Others [Root.PGD_build_uppother.GetValue])\n - Capital effect: §R[Root.PGD_upper_capbase.GetValue]§!, added by §R[Root.PGD_upper_capextra.GetValue]§! due to high development in the whole country
 #\n - Upper subtotal: [Root.PGD_uppersubtotal.GetValue], added by [Root.PGD_upperc.GetValue]% due to luxury amenities (baths), effect §R[Root.PGD_uppermodabs.GetValue]§!\nUpper population (§M[Root.PS_upp_now.GetValue]§! ) and total upper capacity: §M[Root.upper_capacity.GetValue]§!. \nDivision of current and max capacity gives growth §M[Root.upper_growth.GetValue]§! (of which [Root.PGD_upp_growth_base.GetValue] base, [Root.PGD_upp_growth_devastation.GetValue] devastation/prosperity, [Root.PGD_upp_grow_stab.GetValue] stability)."
 PGD_debug_viewer:0 "Province capacity, Detailed"
 desc_PGD_debug_viewer:0 "This modifier shows the detail of what is contributing to Capacity. Remember that first it is Rural / Urban, and then is assigned to Tribal, Commoner and Upper population. Let's go: \n\nRURAL CAPACITY: §T[Root.rural_capacity.GetValue]§!\n - Due to province size: §R[Root.prov_size.GetValue]§!\n - Bad weather conditions affect it: winters (§R[Root.PS_rur1.GetValue]§!, although can be avoided with technology or tribal government); others are not, such as arid or tropical climate, and monsoons reduce land to farm: (§R[Root.PS_rur2.GetValue]§!))\n - Terrain also affects: §R[Root.PS_rur3.GetValue]§!, and health buildings have a maximum effect of [Root.PS_terrmax.GetValue] (left to improve: [Root.PS_terr_left.GetValue]). \n - Land Reclamation provides a fixed raise of §R[Root.PS_rur4.GetValue]§!. \n - Coastal provinces have fishing (§R[Root.PS_rur5.GetValue]§!): base + terrain ([Root.PG_fisher1.GetValue]) and harbors  ([Root.PG_fisher2.GetValue]), although river ports are half as effective ([Root.PG_fisher3.GetValue]).\n - Any modifier affecting total capacity, such as land reclamation, gives an extra [Root.PS_devextra.GetValue]% of capacity: §R[Root.PS_rur6.GetValue]§!.\n Rural capacity (§T[Root.rural_capacity.GetValue]§!) will count towards Commoners (§O[Root.PS_rur_to_com.GetValue]§!) in a §O[Root.PG_urbtransfer.GetValue]%§!, due to institutions ([Root.PS_urbtransfer1.GetValue]%) and buildings (Roads [Root.PS_urbtransfer2.GetValue]%, Production [Root.PS_urbtransfer3.GetValue]%). Counting as Upper population will be §Y10%§! of rurals, plus buildings if tribal government (§Y[Root.PS_ruralupper1.GetValue]§!). All the rest (§G[Root.PS_trb_cap1.GetValue]§!) as Tribals. \n\n URBAN CAPACITY: §T[Root.urban_capacity.GetValue]§! \n - Capital city: §R[Root.PS_urb4.GetValue]§! and Buildings: §R[Root.PS_urb1.GetValue]§!: Harbor ([Root.PS_urb_bld1.GetValue]), Shipyards ([Root.PS_urb_bld2.GetValue]), Market ([Root.PS_urb_bld3.GetValue]), Army camp ([Root.PS_urb_bld4.GetValue]), Roads ([Root.PS_urb_bld5.GetValue]), Temple ([Root.PS_urb_bld6.GetValue]), Theater ([Root.PS_urb_bld7.GetValue]), Taxes ([Root.PS_urb_bld8.GetValue]), Gov buildings ([Root.PS_urb_bld9.GetValue]), Fortifications ([Root.PS_urb_bld10.GetValue]), Libraries ([Root.PS_urb_bld11.GetValue]), Academies ([Root.PS_urb_bld12.GetValue]), Palaces ([Root.PS_urb_bld13.GetValue]).\n - Trade power of [Root.PS_trade_power.GetValue], creating jobs for §R[Root.PS_urb2.GetValue]§! pops. \n - Tribals/hordes can't manage urbans well: §R[Root.PS_urb3.GetValue]§!; §R[Root.PG_urb_to_trib.GetValue]§! also moved to tribals)\n - Any modifier affecting total capacity, such as land reclamation, gives an extra [Root.PS_devextra.GetValue]% of capacity: §R[Root.PS_urb5.GetValue]§!.\n Urban capacity (§T[Root.urban_capacity.GetValue]§!) will count towards Upper population (§Y[Root.PG_urbanupper.GetValue]§!), coming from certain buildings and a §Y[Root.PG_upptransfer.GetValue]%§! from institutions ([Root.PG_upptransfer1.GetValue]%) and buildings (Baths [Root.PG_upptransfer2.GetValue]%); or count as tribals (§G[Root.PG_urb_to_trib.GetValue]§!). All the rest (§O[Root.PS_com_cap3.GetValue]§!) as Commoners. \n\n CAPACITIES OF EACH POP TYPE:\nTRIBAL CAPACITY §T[Root.PG_trb_cap.GetValue]§!: \n - Rurals not going to common or upper: §G[Root.PS_trb_cap1.GetValue]§! \n - Urbans counting as tribal due to gov type: §O[Root.PG_urb_to_trib.GetValue]§!. \nCOMMONER CAPACITY §T[Root.PG_com_cap.GetValue]§!: \n - Urbans not going to tribal or upper: §O[Root.PS_com_cap3.GetValue]§! \n - Rurals working as commoners: §G[Root.PS_com_cap1.GetValue]§!\nUPPER POP CAPACITY §T[Root.PG_upp_cap.GetValue]§!\n - Coming from Rurals (§G[Root.PS_ruralupper1.GetValue]§!): Base §G10%§!; Buildings if tribal/horde (GovBlds [Root.PS_rur_upp1.GetValue], Temples [Root.PS_rur_upp2.GetValue])\n - Coming from Urbans (§O[Root.PG_urbanupper.GetValue]§!): Base §O[Root.PG_upptransfer.GetValue]%§!: §R[Root.PS_urbanupper1.GetValue]§!; capital §R[Root.PS_urbanupper2.GetValue]§!; and buildings (not tribal/horde §R[Root.PS_urbanupper3.GetValue]§!), Gov buildings ([Root.PS_urb_upp1.GetValue]), Temples ([Root.PS_urb_upp2.GetValue]), Libraries ([Root.PS_urb_upp3.GetValue]), Academies ([Root.PS_urb_upp4.GetValue]), Palaces ([Root.PS_urb_upp5.GetValue]). "
 PGD_growth_viewer:0 "Population growth, Detailed"
 desc_PGD_growth_viewer:0 "This modifier shows the detail of what is contributing to Growths. It is separate into a new modifier simply because it didn't fit in the modifier for capacities. As explained elsewhere, growth values over 100% will grow (anything over 200% is explosive), and under 100% will demote or migrate. \nTRIBAL GROWTH §T[Root.PG_trb_grow.GetValue]%§!: \n - Basic Growth, from max/current population: §Y[Root.PS_trbgrw_0.GetValue]%§! ( [Root.PG_trb_cap.GetValue] capacity / [Root.PG_trb_now.GetValue] population )\n - Effect of Prosperity and Devastation: §Y[Root.PS_trbgrw_1.GetValue]%§!, it is non-linear (worse effects 0 to 20 than 40 to 60)\n - Effect of Monsoons: §Y[Root.PS_trbgrw_2.GetValue]%§!, more fertile land but less space (capacity). Negative effects will be harder\n - Other locals effects: §Y[Root.PS_trbgrw_3.GetValue]%§!, such as province modifiers\n - Other country effects: §Y[Root.PS_trbgrw_4.GetValue]%§!, such as stability, ideas, etc. Affects Additively, not as a % of the others. \nCOMMONER GROWTH §T[Root.PG_com_grow.GetValue]%§!: \n - Basic Growth, from max/current population: §Y[Root.PS_comgrw_0.GetValue]%§! ( [Root.PG_com_cap.GetValue] capacity / [Root.PG_com_now.GetValue] population )\n - Effect of Prosperity and Devastation: §Y[Root.PS_comgrw_1.GetValue]%§!, it is non-linear (worse effects 0 to 20 than 40 to 60)\n - Other locals effects: §Y[Root.PS_comgrw_3.GetValue]%§!, such as province modifiers\n - Other country effects: §Y[Root.PS_comgrw_4.GetValue]%§!, such as stability, ideas, etc. Affects Additively, not as a % of the others. \nUPPER POPULATION GROWTH §T[Root.PG_upp_grow.GetValue]%§!: \n - Basic Growth, from max/current population: §Y[Root.PS_uppgrw_0.GetValue]%§! ( [Root.PG_upp_cap.GetValue] capacity / [Root.PG_upp_now.GetValue] population )\n - Effect of Prosperity and Devastation: §Y[Root.PS_uppgrw_1.GetValue]%§!, it is non-linear (worse effects 0 to 20 than 40 to 60)\n - Other locals effects: §Y[Root.PS_uppgrw_3.GetValue]%§!, such as province modifiers\n - Other country effects: §Y[Root.PS_uppgrw_4.GetValue]%§!, such as stability, ideas, etc. Affects Additively, not as a % of the others. "
 PG_commoner001:0 "Extra Commoner"
 desc_PG_commoner001:0 "§R Developer's Comment §!\nYou have clicked on the Province Interaction button. This button is re-used from EU4 Vanilla, where they are the Increase Development for tax base, production and military points. \nThe left half of the button is the increase production, and the right half the increase military. In Imperium Universalis, they would be 'increase' commoner and tribal respectively. \nSince the last pop in a province can't be deleted, and you clicked on the button on a province with no commoners, we can't really delete this new pop, but at least reduce their economic effects. \nThanks for playing!"
 pg_food_surplus:0 "Food reserves high"
 desc_pg_food_surplus:0 "Recent weather events have granted us more food reserves than we needed. It has been stored for later use, and will probably allow our population to have a better diet, and thus increased fertility. \n§GRaises Rural Growth by +30%§!"
 pg_new_pop:0 "New pop has arrived"
 desc_pg_new_pop:0 "New migrating peoples have arrived in this province, coming from Prov ID §M[Root.PG_idorigin.GetValue]§!. They were a total of §M[Root.PG_newpop.GetValue]0.000§! people. "
 pg_food_shortage:0 "Food reserves low"
 desc_pg_food_shortage:0 "Recent weather events have forced us more to consume food reserves that would be needed in the future. This means that our population will have a worse diet, thus affecting fertility. \n§GLowers Rural Growth by -20%§!"
 PG_commoner002:0 "Extra Commoner"
 desc_PG_commoner002:0 "§R Developer's Comment §!\nYou have clicked on the Province Interaction button. This button is re-used from EU4 Vanilla, where they are the Increase Development for tax base, production and military points. \nThe left half of the button is the increase production, and the right half the increase military. In Imperium Universalis, they would be 'increase' commoner and tribal respectively. \nSince the last pop in a province can't be deleted, and you clicked on the button on a province with no commoners, we can't really delete this new pop, but at least reduce their economic effects. \nThanks for playing!"
 rural_pause:0 "Tribal population: historical value"
 desc_rural_pause:0 "According to the sources we have used to create the mod, this province had approximately the population you can see at the bookmark date. After running our assumptions for the Popgrowth mechanics, it seems it is higher than it can be sustained. \nThis province will be exempt from negative effects of under 100% growth / excess capacity (migration or demotion) until 100 years have passed in the game. \nYou should either raise the tribal population limit (build health buildings to sustain more agricultural population. Also land reclamation) or build roads/production  so that those promote into commoners"
 urban_pause:0 "Commoner population: historical value"
 desc_urban_pause:0 "According to the sources we have used to create the mod, this province had approximately the population you can see at the bookmark date. After running our assumptions for the Popgrowth mechanics, it seems it is higher than it can be sustained. \nThis province will be exempt from negative effects of under 100% growth / excess capacity (migration or demotion) until 100 years have passed in the game. \nIn this case of urban population, probably you need to build something. Trade centers are very valuable for commoner capacity. "
