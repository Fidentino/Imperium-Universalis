 tribal_invasion.7.t:0 "Provinces, test"
 tribal_invasion.7.d:0 "Event to see if we can designate Roman Provinces (as well as satrapies, etc) using \"old\" tags that are not in use. The only requirement is to have within your lands the totality of a core that no longer exists in the game, and whose separatism has vanished. As this country would not revolt never again, unless due to player interaction (release in peace, for example) it will be used as the vessel to contain our new province. "
