 startup.2.t:0 "POPGROWTH SUBMOD, STARTUP"
 startup.2.d:0 "This (quite heavy) event will apply the Province Size and Province ID (later things) to each province of the world. Leave it a few seconds to finish, and enjoy the mod!\n§RNote§b: you can always toggle it off later on, through the decision. "
 startup.2.a:0 "Forward!"
 population_capacity.1.t:0 "POP GROWTH, UPDATE"
 population_capacity.1.d:0 "This event (which is Hidden, by the way) updates the calculation of maximum capacity and growths for this province"
 population_capacity.1.a:0 "Ok, great"
 population_capacity.2.t:0 "Bi-yearly event, pop growth recalculation"
 population_capacity.2.d:0 "This event applies the recalculation of capacities and growths to all our provinces. It will fire every two years, but it can also be forced with the Submod Decision"
 population_capacity.2.a:0 "Ok, great"
 population_capacity.3.t:0 "STATISTICS"
 population_capacity.3.d:0 "What is a decision without analysis? What is analysis without data? Here is the solution for that. Applying this event, your country will store ALL VALUES OF THE WORLD related to this submod, grouped by Super-region. Once this is already set, you can look at the variables within the save file. \nNavigate by searching your capital (capital=53 if Rome, for example), then scroll down to Variables, and copy-paste the 25x8=200 variables into the excel file, where you can display the values in the map. \nFor any further question, contact the developers in the Discord servers. "
 population_capacity.3.a:0 "Ok, great"
 population_capacity.4.t:0 "DYNAMIC GROWTH - MENU"
 population_capacity.4.d:0 "Welcome to the submod for Dynamic Population Growth. So far these events will change how the provinces grow its development. A quick summary is as follows:\n1) Total size: each province is given a size between 1 and 10. Basically, how big a province is, and therefore how much (rural/tribal) population it can hold. \n2) Capacity: based on size as well as other structural facts such as terrain, winters, technology, a maximum capacity is found. \n3) Growth: the division of the maximum capacity by the current population (tribal development) gives the growth. \n4) Growth affects how fast the province will gain a new population. So far, the only factor that may improve growth outside of capacity (remember, plenty of things will raise capacity) is Positive Stability. \n\nAs an example, in the base mod the MTTH (in months) to grow 12% or +1 pop is 600 months, 50 years. With this, it will be reduced to 360 months (30 years), or a full generation. It will be lowered if growth is 1.3 (20 years), 1.6 (12 years), 2.0 (6 years) and 5.0 (3 years).\n §MGameplay§!: Options to toggle on/off the submod, to recalculate capacities and growths in your country, and to display total values into your country, for statistical purposes. "
 population_capacity.4.1:0 "§RInitiate§b the submod (first time)"
 population_capacity.4.2:0 "Apply the submod back again"
 population_capacity.4.3:0 "Disable the submod"
 population_capacity.4.4:0 "Recalculate my country's values"
 population_capacity.4.5:0 "Statistics: show world variables (country)"
 population_capacity.4.6:0 "Statistics: Province Sizes in Trade Mapmode"
 population_capacity.4.7:0 "No, go back"
 population_capacity.4.8:0 "Temporary: allow unrestricted sieges"
 population_capacity.4.9:0 "Temporary: allow sieges in 6 dev or higher"
 population_capacity.4.10:0 "Temporary: stop all sieges events"
 population_capacity.5.t:0 "Farmers are leaving $PROVINCENAME$"
 population_capacity.5.d:0 "A group consisting of [Root.mig_size.GetValue]0 thousand people belonging to the [Root.Culture.GetName] culture is going to leave our province. \n Actually, we may convince them to PENDING\n\n Some variables: [Root.PG_info_range.GetValue] Info Trade points"
 population_capacity.5.1:0 "Fare them well"
 population_capacity.5.2:0 "Convince them to stay"
 population_capacity.5.3:0 "Are you leaving? Chain them all! "
 population_capacity.5.4:0 "There is nowhere to go"
 population_capacity.5.5:0 "Find more food for them"
 population_capacity.5.6:0 "You will find a new life in our capital (cost ¤)"
 population_capacity.5.7:0 "Relocate to one of our cities (cost ¤)"
 population_capacity.5.8:0 "Relocate to settler lands (cost ¤)"
 population_capacity.6.t:0 "DYNAMIC POP GROWTH - DEV TOOLS"
 population_capacity.6.d:0 "These are the 'development tools' to investigate if something went wrong. \nTo analyze changes done into the game, activate, one after the other, options 1-2-3. Then look in the savegame at your country variables and export them to a spreadsheet software to analyze how much have capacities changed between the old and new versions. \n\n Option 4 adds a modifier to all provinces, to see how much has changed in every province due to options 1-2-3. \nOption 6 creates the modifier to see the detail of how is my current capacity calculated.\nPlease keep the game paused while using these effects. It may take a while to calculate in every province in the world; to see if it has finished, try selecting and army and move it elsewhere. It will be finished once the army starts changing the direction arrow. \n\n As always, for inquiries, comments or questions, you can contact the developers through Discord"
 population_capacity.6.1:0 "Statistics: calculate world variables, as old ones"
 population_capacity.6.2:0 "Update all pop capacity values everywhere"
 population_capacity.6.3:0 "Statistics: calculate world variables, as new ones"
 population_capacity.6.4:0 "Shows modifier with pre/post values, and adjusts population downwards"
 population_capacity.6.5:0 "Update all pop capacity values for my country"
 population_capacity.6.6:0 "Adds calculation details to all provinces"
 population_capacity.8.t:0 "PROVINCE INTERACTION"
 population_capacity.8.d:0 "Among the lands of [Root.GetAreaName] lies the province of [Root.GetName]. It is populated by those who call themselves $PROVINCECULTURE$, and follow the [Root.Religion.GetName] faith. \nThe current population, maximum capacity and growth is as follows:\n\nPop type    Curr. | Max | Growth \nTribals         [Root.PG_rur_now.GetValue] | [Root.rural_capacity.GetValue] | [Root.rural_growth.GetValue] \nCommoners  [Root.PG_urb_now.GetValue] | [Root.urban_capacity.GetValue] | [Root.urban_growth.GetValue] \nUpper pops  [Root.PG_upp_now.GetValue] | [Root.upper_capacity.GetValue] | [Root.upper_growth.GetValue]"
