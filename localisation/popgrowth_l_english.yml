l_english:
 popgrowth_viewer:0 "Province capacity"
 desc_popgrowth_viewer:0 "(province type description, to come once these are added into the submod). \nECONOMIC INFORMATION\n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n[Root.rural_growth.GetValue] Rural growth, [Root.rural_capacity.GetValue] Rural population limit\n[Root.urban_growth.GetValue] Urban growth, [Root.urban_capacity.GetValue] Urban population limit\n[Root.upper_growth.GetValue] Upper growth, [Root.upper_capacity.GetValue] Upper population limit"
 popgrowth_dev_viewer:0 "Province capacity, DEV MODE"
 desc_popgrowth_dev_viewer:0 "So, someone found that the Popgrowth mechanics is buggy or can be exploited, and now we have to adjust it back. Thanks! The beauty of this game / mod is to have a good time, not to blob everything just because so. \n[Root.prov_size.GetValue] Province Size, [Root.prov_id.GetValue] Province ID \n[Root.rural_growth.GetValue] R. growth, [Root.rural_old.GetValue] -> [Root.rural_capacity.GetValue] Rural cap\n[Root.urban_growth.GetValue] U. growth, [Root.urban_old.GetValue] -> [Root.urban_capacity.GetValue] Urban cap\n[Root.upper_growth.GetValue] Up. growth, [Root.upper_old.GetValue] -> [Root.upper_capacity.GetValue] Upper cap"
 PGD_debug_viewer:0 "Province capacity, BREAKDOWN"
 desc_PGD_debug_viewer:0 "This modifier shows the detail of what is contributing to Capacity. This info is also available in the Reddit post introducing Pop Growth. Let's go: \n\nRURAL or TRIBAL POPULATION\n - Each province has a size: [Root.prov_size.GetValue], multiplied by 2: §R[Root.PGD_rur_base.GetValue]§!\n - Bad weather conditions affect it: winters (§R[Root.PGD_rur_winter.GetValue]§!), arid climate (§R[Root.PGD_rur_arid.GetValue]§!), tropical climate (§R[Root.PGD_rur_tropical.GetValue]§!), and monsoons (§R[Root.PGD_rur_monsoon.GetValue]§!))\n - Terrain also affects: §R[Root.PGD_rur_terrain.GetValue]§!, and "health" buildings have a maximum effect of [Root.PGD_rur_terr_max.GetValue] if built in this terrain type. \n - Land Reclamation is applied, both absolute (§R[Root.PGD_reclam_abs.GetValue]§!) and as percentage: [Root.PGD_reclpercdisplay.GetValue]% (effect §R[Root.PGD_reclam_perc.GetValue]§!).\n - Coastal provinces have a capacity bonus (§R[Root.PGD_fishing_base.GetValue]§!) and improved by trade harbors (§R[Root.PGD_fishing_buildings.GetValue]§!).\nSo, total people living off the land and fishing is: [Root.PGD_rural_subtotal.GetValue]\n - Of those, working as export-oriented economy (thus, counted as commoners): [Root.PGD_rural_transfer.GetValue]% of the rurals\nTotal amounts are [Root.PGD_rural_total.GetValue] Rur/Tribs and [Root.PGD_urban_trans.GetValue] Urb/Comms. \nTribal population total capacity: §M[Root.rural_capacity.GetValue]§!, growth §M[Root.rural_growth.GetValue]§! (of which [Root.PGD_rur_growth_base.GetValue] base, [Root.PGD_rur_growth_devastation.GetValue] devastation/properity, [Root.PGD_rur_growth_stability.GetValue] stability, [Root.PGD_rur_growth_monsoon.GetValue] monsoons).\n\n URBAN or COMMONER POPULATION \n - Buildings: §R[Root.PGD_buildings_total.GetValue]§!, of which Harbor ([Root.PGD_build_harbor.GetValue]), Shipyards ([Root.PGD_build_shipy.GetValue]), Market ([Root.PGD_build_market.GetValue]), Army camp ([Root.PGD_build_army.GetValue]), Roads ([Root.PGD_build_roads.GetValue]), Temple ([Root.PGD_build_temple.GetValue]), Theater ([Root.PGD_build_theater.GetValue]), Taxes ([Root.PGD_build_tax.GetValue]), Gov buildings ([Root.PGD_build_hall.GetValue]), Fortifications ([Root.PGD_build_walls.GetValue]), Others ([Root.PGD_build_monum.GetValue])\n - Capital city: §R[Root.PGD_urb_capital.GetValue]§!\n - Trade power effect: total effective points (no mercantilism) [Root.PGD_eff_trade_power.GetValue], creating §R[Root.PGD_urb_trade.GetValue]§! pops\n - Land reclamation: subtotal of [Root.PGD_urban_preland.GetValue], adding [Root.PGD_reclpercdisplay.GetValue]% to total (effect §R[Root.PGD_urb_reclperc.GetValue]§!)\n - Rural popuation working in exports: §R[Root.PGD_urban_initial.GetValue]§!\n - Food surplus from rural lands: §R[Root.PGD_urb_rursurplus.GetValue]§!\nTotal Urban capacity: §M[Root.urban_capacity.GetValue]§!, Growth: §M[Root.urban_growth.GetValue]§! (base [Root.PGD_urb_growth_base.GetValue], devastation/prosperity [Root.PGD_urb_growth_devastation.GetValue], stability [Root.PGD_urb_growth_stability.GetValue])\n\n UPPER POPULATION\n - Upper population is 10% of the rest: §R[Root.PGD_upper_base.GetValue]§!\n - Adding buildings: §R[Root.PGD_builds_upper.GetValue]§! (of which Gov Buildings [Root.PGD_build_upphall.GetValue] and Others [Root.PGD_build_uppother.GetValue])\n - Capital effect: §R[Root.PGD_upper_capbase.GetValue]§!, added by §R[Root.PGD_upper_capextra.GetValue]§! due to high development in the whole country\n - Upper subtotal: [Root.PGD_uppersubtotal.GetValue], added by [Root.PGD_upperc.GetValue]% due to luxury amenities (baths), effect §R[Root.PGD_uppermodabs.GetValue]§!\nUpper population total capacity: §M[Root.upper_capacity.GetValue]§!, growth §M[Root.upper_growth.GetValue]§! (of which [Root.PGD_upp_growth_base.GetValue] base, [Root.PGD_upp_growth_devastation.GetValue] devastation/properity, [Root.PGD_upp_growth_stability.GetValue] stability)."
 popgrowth_size01:0 "Province Size: 1"
 desc_popgrowth_size01:0 "§B DEVELOPER TOOLS §!\nThis modifier is showing us how big the province is. The way the game calculates the size of the province is given its size from a scale of 1 to 10. Each "unit of size" will provide with a basic of TWO development points, to be added later by several modifiers such as terrain type, winters, technology, buildings, etc. \n\nThis modifier will only exist for a brief period of time, and since it has a trade modifier, it will appear in the Trade Mapmode. Looking at the trade mapmode you can easily see the size of each province. "
