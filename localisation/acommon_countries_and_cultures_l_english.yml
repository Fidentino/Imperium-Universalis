 tier_8:0 ""
 monarchy_become_oligarchy_reform:0 "Transition to an Oligarchy"
 monarchy_become_oligarchy_reform_desc:0 "The growing power of the nobility and the weakened position of the monarch has allowed for a takeover of all political and government offices by the aristocracy, power is now decentralized and occupied by multiple hands."
 monarchy_reinforce_king_reform:0 "Secure the Powers of the King"
 monarchy_reinforce_king_reform_desc:0 "As to not allow the political division and fragmentation of our nation by the hands of greedy nobles it is best to keep the King as the central figure of power in our country by securing his political position."
 political_security:0 "Political Establishment"
 oligarchy_become_republic_reform:0 "Transition to a Republic"
 oligarchy_become_republic_reform_desc:0 "The increasing openness and plurality of our government has crumbled the old political establishment as now more and more people from different origins and backgrounds are now on power positions in spite of the rich and noble families that used to control everything."
 oligarchy_become_kingdom_reform:0 "Transition to a Kingdom"
 oligarchy_become_kingdom_reform_desc:0 "The centralization of the government and the accumulation of power to a single person has weakened the oligarchical values of our country and the former powerful noble and merchant families will have from now on to render unto a new King."
 republican_future:0 "Future of the Republic"
 republic_become_oligarchy_reform:0 "Transition to an Oligarchy"
 republic_become_oligarchy_reform_desc:0 "As fewer and fewer people have a voice of the affairs concerning our nation and in controlling the political establishment our republic is nothing but one in name, thus it will come the time when most of the rights of free citizens will be abolished and the powerful families take over the country in full force."
 republican_consciousness_reform:0 "Republican Consciousness"
 republican_consciousness_reform_desc:0 "It is a matter of pride for all of our citizens to know that it doesn't matter from where they come from their rights are to a certain extend protected by our nation unlike in monarchies were they are just subjects of a noble. This reinforces the integrity and cohesion of our Republic."
 mantain_oligarchical_traditions_reform:0 "Mantain Oligarchical Traditions"
 mantain_oligarchical_traditions_reform_desc:0 "The powerful families and nobles of our society have agreed that the best way to avoid tyranny and the rule of mobs is to have power distributed between a selected few that will have the capacity to mantain the integrity of this country."